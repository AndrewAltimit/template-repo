# cargo-deny configuration for mcp_core_rust
# https://embarkstudios.github.io/cargo-deny/

[advisories]
unmaintained = "workspace"
ignore = [
    # bytes: integer overflow in BytesMut::reserve (RUSTSEC-2026-0007)
    # TODO: update bytes to patched version
    "RUSTSEC-2026-0007",
    # time: DoS via stack exhaustion (RUSTSEC-2026-0009)
    # TODO: update time to >=0.3.47
    "RUSTSEC-2026-0009",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "BSL-1.0",
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Skip certain crates that may have multiple versions
skip = [
    # Common crates that often have multiple versions
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
