# Gaea2 Workflow Templates
# Professional terrain generation templates with pre-configured nodes
version: "1.0"

# Template metadata
metadata:
  description: "Ready-to-use terrain workflows for common scenarios"
  author: "Gaea2 MCP Server"

# Template definitions
templates:
  basic_terrain:
    description: "Simple terrain with erosion and basic texturing"
    category: general
    difficulty: beginner
    nodes:
      - type: Mountain
        name: BaseTerrain
        properties:
          Scale: 1.0
          Height: 0.7
          Style: Alpine

      - type: Erosion2
        name: NaturalErosion
        properties:
          Duration: 0.15
          Downcutting: 0.3
          ErosionScale: 5000.0
          Seed: 12345

      - type: Export
        name: HeightmapExport
        properties: {}
        save_definition:
          filename: heightmap
          format: PNG16
          enabled: true

      - type: TextureBase
        name: BaseTexture
        properties: {}

      - type: SatMap
        name: ColorMap
        properties:
          Library: Rock
          LibraryItem: 0

  detailed_mountain:
    description: "Multi-peak mountain with rivers, snow, and detailed erosion"
    category: mountain
    difficulty: intermediate
    nodes:
      - type: Mountain
        name: PrimaryMountain
        properties:
          Scale: 1.5
          Height: 0.85
          Style: Alpine
          Bulk: High

      - type: Mountain
        name: SecondaryPeaks
        properties:
          Scale: 0.8
          Height: 0.6
          Style: Eroded

      - type: Combine
        name: MergePeaks
        properties:
          Mode: Max
          Ratio: 0.7

      - type: Erosion2
        name: InitialErosion
        properties:
          Duration: 0.15
          Downcutting: 0.35
          ErosionScale: 6000.0
          Seed: 23456

      - type: Rivers
        name: MountainStreams
        properties:
          Water: 0.3
          Width: 0.5
          Depth: 0.4

      - type: Export
        name: MountainHeightmap
        properties: {}
        save_definition:
          filename: mountain_heightmap
          format: PNG16
          enabled: true

      - type: Snow
        name: SnowCaps
        properties:
          Duration: 0.6
          SnowLine: 0.75

      - type: SatMap
        name: RealisticColors
        properties:
          Library: Rock
          Enhance: Autolevel

  volcanic_terrain:
    description: "Volcanic island with lava erosion and thermal weathering"
    category: volcanic
    difficulty: intermediate
    nodes:
      - type: Volcano
        name: MainVolcano
        properties:
          Scale: 1.2
          Height: 0.8
          Mouth: 0.3
          X: 0.296276
          Y: 0.5

      - type: Island
        name: VolcanicIsland
        properties:
          Size: 0.5
          Chaos: 0.3
          Seed: 12345

      - type: Combine
        name: MergeVolcano
        properties:
          Mode: Add
          Ratio: 0.8

      - type: Erosion2
        name: LavaErosion
        properties:
          Duration: 0.15
          Downcutting: 0.4
          ErosionScale: 4000.0
          Seed: 34567

      - type: Thermal
        name: ThermalWeathering
        properties:
          Strength: 0.5
          Angle: 35.0

      - type: Export
        name: VolcanoHeightmap
        properties: {}
        save_definition:
          filename: volcano_heightmap
          format: PNG16
          enabled: true

      - type: SatMap
        name: VolcanicColors
        properties:
          Library: Rock
          LibraryItem: 1

  desert_canyon:
    description: "Layered canyon with terraces and sand accumulation"
    category: canyon
    difficulty: intermediate
    nodes:
      - type: Canyon
        name: MainCanyon
        properties:
          Scale: 1.5
          Depth: 0.7

      - type: Stratify
        name: RockLayers
        properties:
          Layers: 12
          Strength: 0.6

      - type: FractalTerraces
        name: TerraceFormation
        properties:
          Intensity: 0.5
          Spacing: 0.2
          Octaves: 12
          MacroOctaves: 5
          StrataDetails: 0.6
          Seed: 54321

      - type: Erosion2
        name: WindErosion
        properties:
          Duration: 0.10
          Downcutting: 0.2
          ErosionScale: 3000.0
          Seed: 45678

      - type: Sand
        name: SandAccumulation
        properties:
          Amount: 0.4
          Scale: 0.5

      - type: Export
        name: CanyonHeightmap
        properties: {}
        save_definition:
          filename: canyon_heightmap
          format: PNG16
          enabled: true

      - type: SatMap
        name: DesertColors
        properties:
          Library: Sand
          LibraryItem: 0

  modular_portal_terrain:
    description: "Advanced modular workflow using portals for node reuse"
    category: advanced
    difficulty: advanced
    nodes:
      - type: Mountain
        name: PrimaryShape
        properties:
          Scale: 1.2
          Height: 0.8
          Style: Alpine

      - type: PortalTransmit
        name: ShapePortal
        properties:
          PortalName: Primary_Shape

      - type: PortalReceive
        name: ShapeForErosion
        properties:
          PortalName: Primary_Shape

      - type: Erosion2
        name: DetailedErosion
        properties:
          Duration: 0.20
          Downcutting: 0.4
          ErosionScale: 8000.0
          Seed: 56789

      - type: PortalTransmit
        name: ErodedPortal
        properties:
          PortalName: Eroded_Terrain

      - type: PortalReceive
        name: ShapeForAnalysis
        properties:
          PortalName: Primary_Shape

      - type: Slope
        name: SlopeAnalysis
        properties: {}

      - type: PortalReceive
        name: FinalTerrain
        properties:
          PortalName: Eroded_Terrain

      - type: Export
        name: PortalTerrainHeightmap
        properties: {}
        save_definition:
          filename: portal_terrain_heightmap
          format: PNG16
          enabled: true

      - type: SatMap
        name: TerrainColors
        properties:
          Library: Rock
          LibraryItem: 2

  mountain_range:
    description: "Extended mountain range with ridge detail and snow"
    category: mountain
    difficulty: intermediate
    nodes:
      - type: Mountain
        name: MainRange
        properties:
          Scale: 2.0
          Height: 0.9
          Style: Alpine
          Bulk: High
          Seed: 12345

      - type: Ridge
        name: RidgeDetail
        properties:
          Scale: 0.5
          Complexity: 0.7

      - type: Combine
        name: MergeRidge
        properties:
          Mode: Add
          Ratio: 0.3

      - type: Erosion2
        name: AdvancedErosion
        properties:
          Duration: 0.15
          Downcutting: 0.3
          ErosionScale: 7000.0
          Seed: 54321

      - type: Export
        name: RangeHeightmap
        properties: {}
        save_definition:
          filename: range_heightmap
          format: PNG16
          enabled: true

      - type: Snow
        name: SnowLine
        properties:
          Duration: 0.7
          SnowLine: 0.7
          Melt: 0.2

      - type: SatMap
        name: MountainColors
        properties:
          Library: Rock
          LibraryItem: 1
          Enhance: Autolevel

  volcanic_island:
    description: "Island with central volcano, lava flows, and beaches"
    category: volcanic
    difficulty: advanced
    nodes:
      - type: Island
        name: BaseIsland
        properties:
          Size: 0.8
          Height: 0.5
          Beaches: 0.7

      - type: Volcano
        name: CentralVolcano
        properties:
          Scale: 0.6
          Height: 1.0
          Mouth: 0.35
          X: 0.5
          Y: 0.5

      - type: Combine
        name: MergeVolcano
        properties:
          Mode: Max
          Ratio: 0.9

      - type: LavaFlow
        name: LavaChannels
        properties:
          Temperature: 1200.0
          Viscosity: 0.6

      - type: ThermalShatter
        name: ThermalBreakdown
        properties:
          Intensity: 0.7
          Scale: 0.4

      - type: Export
        name: IslandHeightmap
        properties: {}
        save_definition:
          filename: island_heightmap
          format: PNG16
          enabled: true

      - type: Beach
        name: CoastalBeaches
        properties:
          Width: 150.0
          Slope: 0.15

      - type: SatMap
        name: VolcanicColors
        properties:
          Library: Rock
          LibraryItem: 3
          Bias: 0.2

  canyon_system:
    description: "Complex canyon system with rock layers and sediments"
    category: canyon
    difficulty: advanced
    nodes:
      - type: Strata
        name: RockLayers
        properties:
          Scale: 1.5
          Layers: 12
          Variation: 0.3

      - type: Voronoi
        name: CanyonPattern
        properties:
          Scale: 0.8
          Jitter: 0.7
          Style: Euclidean

      - type: Combine
        name: CarveCanyons
        properties:
          Mode: Subtract
          Ratio: 0.6

      - type: Erosion2
        name: RiverErosion
        properties:
          Duration: 0.15
          Downcutting: 0.5
          ErosionScale: 6000.0
          Seed: 98765

      - type: Thermal
        name: RockfallErosion
        properties:
          Strength: 0.3
          Iterations: 20
          Angle: 38.0

      - type: Sediments
        name: ValleyFill
        properties:
          Deposition: 0.4
          Sediments: 0.2
          Seed: 24680

      - type: Export
        name: CanyonSystemHeightmap
        properties: {}
        save_definition:
          filename: canyon_system_heightmap
          format: PNG16
          enabled: true

      - type: SatMap
        name: CanyonColors
        properties:
          Library: Desert
          Enhance: Equalize

  coastal_cliffs:
    description: "Coastal terrain with sea level, cliffs, terraces, and beaches"
    category: coastal
    difficulty: intermediate
    nodes:
      - type: Mountain
        name: CoastalTerrain
        properties:
          Scale: 1.0
          Height: 0.6
          Style: Eroded

      - type: SeaLevel
        name: OceanLevel
        properties:
          Level: 0.0
          Precision: 0.95

      - type: Coast
        name: Coastline
        properties:
          Erosion: 0.7
          Detail: 0.8

      - type: Terrace
        name: CliffTerraces
        properties:
          Levels: 5
          Uniformity: 0.2
          Sharp: 0.8

      - type: Beach
        name: SandyBeaches
        properties:
          Width: 200.0
          Slope: 0.1

      - type: Erosion2
        name: CoastalErosion
        properties:
          Duration: 0.15
          Downcutting: 0.1
          ErosionScale: 5000.0
          Seed: 67890

      - type: Export
        name: CoastalHeightmap
        properties: {}
        save_definition:
          filename: coastal_heightmap
          format: PNG16
          enabled: true

      - type: SatMap
        name: CoastalColors
        properties:
          Library: Blue
          LibraryItem: 4
          Reverse: true

  arctic_terrain:
    description: "Arctic terrain with glaciers, snow cover, and glacial lakes"
    category: arctic
    difficulty: intermediate
    nodes:
      - type: Mountain
        name: ArcticMountains
        properties:
          Scale: 1.5
          Height: 0.7
          Style: Old

      - type: Glacier
        name: IceFlow
        properties:
          Scale: 2.0
          Depth: 0.6
          Flow: 0.4

      - type: Combine
        name: GlacialCarving
        properties:
          Mode: Subtract
          Ratio: 0.4

      - type: Snow
        name: SnowCover
        properties:
          Duration: 0.9
          SnowLine: 0.1
          Melt: 0.05

      - type: Thermal
        name: FrostShatter
        properties:
          Strength: 0.6
          Iterations: 30
          Angle: 32.0

      - type: Export
        name: ArcticHeightmap
        properties: {}
        save_definition:
          filename: arctic_heightmap
          format: PNG16
          enabled: true

      - type: Lake
        name: GlacialLakes
        properties: {}

      - type: SatMap
        name: ArcticColors
        properties:
          Library: Snow
          Enhance: Autolevel

  river_valley:
    description: "River valley with terraces, floodplain, and vegetation colors"
    category: river
    difficulty: intermediate
    nodes:
      - type: Mountain
        name: ValleyBase
        properties:
          Scale: 1.2
          Height: 0.5
          Style: Basic

      - type: Rivers
        name: MainRiver
        properties:
          Width: 0.4
          Depth: 0.6
          Downcutting: 0.3
          Headwaters: 100
          RiverValleyWidth: plus2
          RenderSurface: false
          Water: 0.3
          Seed: 12345

      - type: Sediments
        name: Floodplain
        properties:
          Deposition: 0.5
          Sediments: 0.3
          Seed: 67890

      - type: FractalTerraces
        name: RiverTerraces
        properties:
          Intensity: 0.5
          Spacing: 0.25
          Octaves: 12
          MacroOctaves: 5
          StrataDetails: 0.6
          Seed: 98765

      - type: Erosion2
        name: ValleyErosion
        properties:
          Duration: 0.15
          Downcutting: 0.3
          ErosionScale: 5000.0
          Seed: 12345

      - type: Export
        name: ValleyHeightmap
        properties: {}
        save_definition:
          filename: valley_heightmap
          format: PNG16
          enabled: true

      - type: SatMap
        name: ValleyColors
        properties:
          Library: Green
          LibraryItem: 2
          Enhance: Autolevel

# Template categories for organization
categories:
  general:
    description: "General purpose terrain templates"
    templates: [basic_terrain]

  mountain:
    description: "Mountain and peak terrains"
    templates: [detailed_mountain, mountain_range]

  volcanic:
    description: "Volcanic terrains with lava features"
    templates: [volcanic_terrain, volcanic_island]

  canyon:
    description: "Canyon and gorge terrains"
    templates: [desert_canyon, canyon_system]

  coastal:
    description: "Coastal and ocean-adjacent terrains"
    templates: [coastal_cliffs]

  arctic:
    description: "Cold climate terrains with ice and snow"
    templates: [arctic_terrain]

  river:
    description: "River and valley terrains"
    templates: [river_valley]

  advanced:
    description: "Advanced templates using complex techniques"
    templates: [modular_portal_terrain]
