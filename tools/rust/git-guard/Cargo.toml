[package]
name = "git-guard"
version = "0.1.0"
edition = "2021"
description = "Git CLI wrapper that requires sudo for dangerous operations (force push, --no-verify)"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
readme = "README.md"
keywords = ["git", "cli", "security", "wrapper"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "git"
path = "src/main.rs"

[dependencies]
thiserror = "1.0"
once_cell = "1.19"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
