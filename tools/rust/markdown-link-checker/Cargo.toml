[package]
name = "markdown-link-checker"
version = "0.1.0"
edition = "2024"
description = "Fast concurrent markdown link validator for CI/CD pipelines"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
readme = "README.md"
keywords = ["markdown", "link-checker", "validation", "ci-cd"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "md-link-checker"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { version = "4.5", features = ["derive"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# HTTP client
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }

# Markdown parsing
pulldown-cmark = "0.13"

# Regex for ignore patterns
regex = "1.10"

# Serialization (JSON output)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# File system traversal
walkdir = "2.5"

# URL parsing
url = "2.5"

[dev-dependencies]
tempfile = "3.10"
wiremock = "0.6"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
