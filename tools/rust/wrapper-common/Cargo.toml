[package]
name = "wrapper-common"
version = "0.1.0"
edition = "2021"
description = "Shared library for CLI wrapper hardening (binary finder, audit logging, integrity)"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
keywords = ["cli", "security", "wrapper", "hardening"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
thiserror = "1.0"
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }

[dev-dependencies]
tempfile = "3.10"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
