[package]
name = "github-agents-cli"
version = "0.1.0"
edition = "2021"
description = "CLI for GitHub AI Agents - monitors issues and PRs for automation triggers"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
readme = "README.md"
keywords = ["github", "agents", "monitoring", "cli", "automation"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "github-agents"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { version = "4.5", features = ["derive"] }

# Async runtime
tokio = { version = "1.0", features = ["full", "process"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Signal handling
ctrlc = "3.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.release-fast]
inherits = "release"
opt-level = 3
