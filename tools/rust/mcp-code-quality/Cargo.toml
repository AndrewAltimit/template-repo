[package]
name = "mcp-code-quality"
version = "0.1.0"
edition = "2024"
description = "MCP server for code quality tools - formatting, linting, testing"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
readme = "README.md"
keywords = ["mcp", "code-quality", "linting", "formatting", "cli"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "mcp-code-quality"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full", "process"] }

# Web framework
axum = { version = "0.7", features = ["macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Async file I/O
tokio-stream = "0.1"

# CLI parsing (for standalone mode)
clap = { version = "4.5", features = ["derive", "env"] }

# UUID for request IDs
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
