[package]
name = "pr-monitor"
version = "0.1.0"
edition = "2024"
description = "GitHub PR comment monitoring with intelligent analysis"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
readme = "README.md"
keywords = ["github", "pr", "monitoring", "cli"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "pr-monitor"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { version = "4.5", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Regex for pattern matching
regex = "1.10"

# Lazy statics for compiled regex
once_cell = "1.19"

# Error handling
thiserror = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Signal handling
ctrlc = "3.4"

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.release-fast]
inherits = "release"
opt-level = 3




