[package]
name = "gh-validator"
version = "0.1.0"
edition = "2021"
description = "GitHub CLI wrapper for comment validation and secret masking"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
readme = "README.md"
keywords = ["github", "cli", "security", "validation"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "gh"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
regex = "1.10"
ureq = { version = "2.9", default-features = false, features = ["tls"] }
thiserror = "1.0"
once_cell = "1.19"
url = "2.5"

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.release-fast]
inherits = "release"
opt-level = 3
