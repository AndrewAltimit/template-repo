[workspace]
resolver = "2"
members = [
    "core/itk-shmem",
    "core/itk-ipc",
    "core/itk-protocol",
    "core/itk-sync",
    "core/itk-video",
    "core/itk-net",
    "daemon",
    "overlay",
    "injectors/linux/ld-preload",
    "injectors/windows/native-dll",
    # NMS Cockpit Video Player project
    "projects/nms-cockpit-video/daemon",
    "projects/nms-cockpit-video/overlay",
    "projects/nms-cockpit-video/injector",
    "projects/nms-cockpit-video/launcher",
    # Development tools
    "tools/mem-scanner",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
authors = ["AndrewAltimit"]

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cross-platform utilities
cfg-if = "1.0"

# CRC for protocol validation
crc32fast = "1.4"

# Video decoding
ffmpeg-next = "7.0"

# Audio output
cpal = "0.15"
ringbuf = "0.4"

# Networking
laminar = "0.5"
parking_lot = "0.12"

# Vulkan
ash = { version = "0.38", features = ["loaded"] }

# Hooking
retour = { version = "0.3", features = ["static-detour"] }

# Platform-specific (Windows)
[workspace.dependencies.windows]
version = "0.58"
features = [
    "Win32_Foundation",
    "Win32_System_Memory",
    "Win32_System_Pipes",
    "Win32_System_IO",
    "Win32_System_SystemServices",
    "Win32_System_LibraryLoader",
    "Win32_System_Threading",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_Security",
    "Win32_Security_Authorization",
    "Win32_Storage_FileSystem",
    "Win32_UI_Input_KeyboardAndMouse",
]

# Platform-specific (Unix)
[workspace.dependencies.libc]
version = "0.2"

[workspace.dependencies.nix]
version = "0.29"
features = ["mman", "fs"]
