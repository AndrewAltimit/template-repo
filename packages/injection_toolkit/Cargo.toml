[workspace]
resolver = "2"
members = [
    "core/itk-shmem",
    "core/itk-ipc",
    "core/itk-protocol",
    "core/itk-sync",
    "daemon",
    "overlay",
    "injectors/linux/ld-preload",
    "injectors/windows/native-dll",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
authors = ["AndrewAltimit"]

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cross-platform utilities
cfg-if = "1.0"

# CRC for protocol validation
crc32fast = "1.4"

# Platform-specific (Windows)
[workspace.dependencies.windows]
version = "0.58"
features = [
    "Win32_Foundation",
    "Win32_System_Memory",
    "Win32_System_Pipes",
    "Win32_System_IO",
    "Win32_Security",
    "Win32_Security_Authorization",
    "Win32_Storage_FileSystem",
]

# Platform-specific (Unix)
[workspace.dependencies.libc]
version = "0.2"

[workspace.dependencies.nix]
version = "0.29"
features = ["mman", "fs"]
