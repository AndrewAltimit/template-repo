# cargo-deny configuration for injection_toolkit
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
unmaintained = "workspace"
ignore = [
    # bincode: maintainers ceased development (RUSTSEC-2025-0141)
    # TODO: migrate to bincode2 or bitcode
    "RUSTSEC-2025-0141",
    # bytes: integer overflow in BytesMut::reserve (RUSTSEC-2026-0007)
    # TODO: update bytes to patched version
    "RUSTSEC-2026-0007",
]

[licenses]
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "BSL-1.0",
    "WTFPL",
    "OFL-1.1",
    "LicenseRef-UFL-1.0",
]
confidence-threshold = 0.8
# Workspace crates inherit license from [workspace.package]
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "allow"
deny = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
