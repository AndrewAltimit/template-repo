[workspace]
resolver = "2"
members = [
    "crates/bioforge-types",
    "crates/bioforge-safety",
    "crates/bioforge-hal",
    "crates/bioforge-protocol",
    "crates/bioforge-vision",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
authors = ["AndrewAltimit"]

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Async runtime
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"

# Logging / audit trail
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Hardware (Raspberry Pi)
rppal = "0.19"

# Image processing
image = "0.25"
imageproc = "0.25"

# PID control
pid = "4.0"

# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Internal crates
bioforge-types = { path = "crates/bioforge-types" }
bioforge-safety = { path = "crates/bioforge-safety" }
bioforge-hal = { path = "crates/bioforge-hal" }
bioforge-protocol = { path = "crates/bioforge-protocol" }
bioforge-vision = { path = "crates/bioforge-vision" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true
