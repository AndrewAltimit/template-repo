# cargo-deny configuration for bioforge
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate from a registry is specified
wildcards = "allow"
# Allow specific crates (none banned for now)
deny = []

[sources]
# Lint level for what to happen when a crate from a registry is used
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git source is used
unknown-git = "warn"
# Allow crates from these registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
