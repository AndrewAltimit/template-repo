version: '3.8'

services:
  dashboard:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    image: sleeper-dashboard:latest
    container_name: sleeper-dashboard
    # Note: Using built-in 'dashboard' user (UID 1000) from Dockerfile
    # Don't override with host user as it causes permission issues with .streamlit directory
    ports:
      - "8501:8501"
    environment:
      # GPU Orchestrator API Configuration
      - GPU_API_URL=${GPU_API_URL:-http://192.168.0.152:8000}
      - GPU_API_KEY=${GPU_API_KEY}

      # Dashboard Configuration
      - DASHBOARD_ADMIN_PASSWORD=${DASHBOARD_ADMIN_PASSWORD:-admin123}
      # Primary DB path - entrypoint.sh will fallback to local data dir if not writable
      - DATABASE_PATH=${DATABASE_PATH:-/results/evaluation_results.db}
      - AUTH_DATABASE_PATH=/home/dashboard/app/data/users.db

      # Streamlit Configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true

    volumes:
      # Mount data directory for all persistent data (evaluation results, auth database)
      - ./data:/home/dashboard/app/data
      # Mount shared results volume from GPU orchestrator
      - sleeper-results:/results:rw

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  # Shared volume for evaluation results from GPU orchestrator
  # Not marked as external - compose will create it if it doesn't exist
  # GPU orchestrator can also use this same volume name
  sleeper-results:
    name: sleeper-results

networks:
  default:
    name: sleeper-agents-network
