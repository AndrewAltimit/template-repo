[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sleeper-agents"
version = "2.0.0"
description = "Framework for creating and studying sleeper agents"
readme = "README.md"
authors = [
    {name = "Andrew Altimit"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.10"
dependencies = [
    # Core ML Libraries (minimal runtime)
    "torch>=2.1.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "transformer-lens>=1.9.0",
    "transformers>=4.34.0",
    "einops>=0.7.0",
    "fancy-einsum>=0.0.3",
    # Model Management
    "huggingface-hub>=0.20.0",
    "psutil>=5.9.0",
    # API Server
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    # Visualization
    "matplotlib>=3.6.0",
    "plotly>=5.0.0",
    "seaborn>=0.12.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    # Notebook Support
    "jupyter>=1.0.0",
    "nbconvert>=7.0.0",
    # Type Checking
    "mypy>=1.5.0",
    "types-requests",
    # Code Quality
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    # Documentation
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    # External Audit Tools (for gradient-based attack validation only)
    "adversarial-robustness-toolbox>=1.15.0",  # Not for production, only for gradient attack validation
]
evaluation = [
    # Additional dependencies for full evaluation system
    "scikit-learn>=1.3.0",
    # Report Generation
    "jinja2>=3.1.0",
    # Configuration
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "hydra-core>=1.3.0",  # Config management for ensemble detection
    # CLI
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "tqdm>=4.66.0",
    # Utilities
    "aiofiles>=23.2.1",
    "httpx>=0.25.0",
    "psutil>=5.9.0",
    "python-multipart>=0.0.6",
]
# The 'all' group combines runtime, dev, and evaluation for complete environment
all = [
    # Include all dependencies from other groups
    "scikit-learn>=1.3.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "hydra-core>=1.3.0",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "tqdm>=4.66.0",
    "aiofiles>=23.2.1",
    "httpx>=0.25.0",
    "psutil>=5.9.0",
    "python-multipart>=0.0.6",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "jupyter>=1.0.0",
    "nbconvert>=7.0.0",
    "mypy>=1.5.0",
    "types-requests",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    # Training Libraries
    "trl>=0.7.0",  # RL training (PPO)
    "accelerate>=0.24.0",  # Distributed training
    "peft>=0.7.0",  # LoRA and parameter-efficient fine-tuning
    "bitsandbytes>=0.41.0",  # 4-bit/8-bit quantization for QLoRA
]

[project.urls]
Homepage = "https://github.com/AndrewAltimit/template-repo"
Documentation = "https://github.com/AndrewAltimit/template-repo/tree/main/packages/sleeper_agents/docs"
Issues = "https://github.com/AndrewAltimit/template-repo/issues"

[project.scripts]
sleeper-detect = "sleeper_agents.cli:main"

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["src"]
exclude = [
    "sleeper_agents.tests",
    "sleeper_agents.tests.*",
    "sleeper_agents.docs",
    "sleeper_agents.docs.*",
    "sleeper_agents.examples",
    "sleeper_agents.examples.*",
    "sleeper_agents.scripts",
    "sleeper_agents.scripts.*",
    "sleeper_agents.notebooks",
    "sleeper_agents.notebooks.*",
    "sleeper_agents.dashboard",
    "sleeper_agents.dashboard.*",
    "sleeper_agents.gpu_orchestrator",
    "sleeper_agents.gpu_orchestrator.*",
    "sleeper_agents.docker",
    "sleeper_agents.docker.*",
    "sleeper_agents.bin",
    "sleeper_agents.bin.*",
    "sleeper_agents.artifacts",
    "sleeper_agents.artifacts.*",
    # Generated/runtime directories
    "sleeper_agents.wandb",
    "sleeper_agents.wandb.*",
    "sleeper_agents.outputs",
    "sleeper_agents.outputs.*",
    "sleeper_agents.logs",
    "sleeper_agents.logs.*",
    "sleeper_agents.checkpoints",
    "sleeper_agents.checkpoints.*",
    "sleeper_agents.runs",
    "sleeper_agents.runs.*",
    "sleeper_agents.mlruns",
    "sleeper_agents.mlruns.*",
    "sleeper_agents.build",
    "sleeper_agents.build.*",
    "sleeper_agents.dist",
    "sleeper_agents.dist.*",
]

[tool.setuptools.package-data]
"sleeper_agents" = [
    "test_suites/*.yaml",
    "configs/*.json",
    "docs/*.md",
    "evaluation/templates/*.html",  # HTML report templates
]

[tool.black]
line-length = 127
target-version = ['py310', 'py311']

[tool.flake8]
max-line-length = 127
exclude = [".git", "__pycache__", "build", "dist"]
ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
# Test isolation and reliability
addopts = [
    "-v",  # Verbose output
    "--strict-markers",  # Ensure all markers are registered
    "--tb=short",  # Shorter tracebacks
    "-ra",  # Show summary of all test outcomes
]
# Register custom markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
