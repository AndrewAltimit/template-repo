# Standalone crate -- excluded from the oasis_os workspace because it
# requires the mipsel-sony-psp target and the vendored rust-psp SDK.
# Build with: cargo psp --release

[workspace]

[package]
name = "oasis-backend-psp"
description = "PSP backend for OASIS_OS: software framebuffer, VRAM output, controller input"
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
authors = ["AndrewAltimit"]

[dependencies]
psp = { path = "../../../rust_psp_sdk/psp" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
# Do NOT set strip = true -- it conflicts with --emit-relocs needed by prxgen.

[profile.dev]
opt-level = 1
