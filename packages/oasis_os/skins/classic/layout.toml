# Classic skin layout -- PSIX-style dashboard
# Top status bar (24px) + content area (224px) + bottom bar (24px) = 272px.
# The status bar and bottom bar modules manage their own SDI objects as
# overlays. This layout defines the base-layer chrome.

[content_bg]
x = 0
y = 24
w = 480
h = 224
color = "#0E0E1C"
