[package]
name = "economic-agents-persistence"
version = "0.1.0"
edition = "2024"
description = "State persistence for economic agents"
license = "MIT"

[dependencies]
economic-agents-core = { path = "../economic-agents-core" }
economic-agents-company = { path = "../economic-agents-company" }
economic-agents-investment = { path = "../economic-agents-investment" }

chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2"
tokio = { version = "1.43", features = ["fs"] }
tracing = "0.1"
uuid = { version = "1", features = ["v4", "serde"] }

[dev-dependencies]
tempfile = "3"
tokio = { version = "1.43", features = ["rt-multi-thread", "macros"] }

[lints]
workspace = true
