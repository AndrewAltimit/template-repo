services:
  dashboard:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: sleeper-dashboard
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - DATABASE_PATH=/app/test_evaluation_results.db
    volumes:
      - ./test_evaluation_results.db:/app/test_evaluation_results.db
      - ../auth/test_users.db:/app/auth/test_users.db
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC port for debugging
    environment:
      - SE_NODE_MAX_SESSIONS=10
      - SE_NODE_SESSION_TIMEOUT=300
      - START_XVFB=true
    shm_size: '2gb'
    networks:
      - test-network

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: test-runner
    depends_on:
      dashboard:
        condition: service_healthy
      selenium:
        condition: service_started
    environment:
      - DASHBOARD_URL=http://dashboard:8501
      - SELENIUM_URL=http://selenium:4444
      - PYTHONPATH=/app
    volumes:
      - ./:/app/tests
      - ./screenshots:/app/screenshots
      - ./baselines:/app/baselines
      - ./ai_feedback:/app/ai_feedback
      - ./ai_analysis_results:/app/ai_analysis_results
    networks:
      - test-network
    command: >
      sh -c "
        echo 'Waiting for services to be ready...' &&
        sleep 10 &&
        echo 'Generating test data...' &&
        python tests/fixtures.py &&
        echo 'Running Selenium tests...' &&
        python -m pytest tests/test_selenium_e2e.py -v --html=report.html --self-contained-html &&
        echo 'Running visual analysis...' &&
        python tests/ai_visual_analyzer.py
      "

networks:
  test-network:
    driver: bridge
