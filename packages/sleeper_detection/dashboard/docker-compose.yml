version: '3.8'

services:
  dashboard:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    image: sleeper-dashboard:latest
    container_name: sleeper-dashboard
    ports:
      - "8501:8501"
    environment:
      # GPU Orchestrator API Configuration
      - GPU_API_URL=${GPU_API_URL:-http://192.168.0.152:8000}
      - GPU_API_KEY=${GPU_API_KEY}

      # Dashboard Configuration
      - DASHBOARD_ADMIN_PASSWORD=${DASHBOARD_ADMIN_PASSWORD:-admin123}
      - DATABASE_PATH=${DATABASE_PATH:-/results/evaluation_results.db}

      # Streamlit Configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true

    volumes:
      # Mount auth directory for persistence (database will be created inside)
      - ./auth:/home/dashboard/app/auth
      # Mount data directory for evaluation results
      - ./data:/home/dashboard/app/data
      # Mount shared results volume from GPU orchestrator
      - sleeper-results:/results:rw

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  # External volume shared with GPU orchestrator
  sleeper-results:
    external: true
    name: sleeper-results

networks:
  default:
    name: sleeper-detection-network
