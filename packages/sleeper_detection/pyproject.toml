[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sleeper-detection"
version = "2.0.0"
description = "Comprehensive evaluation framework for detecting sleeper agents in language models"
readme = "README.md"
authors = [
    {name = "Andrew Altimit"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.10"
dependencies = [
    # Core ML Libraries (minimal runtime)
    "torch>=2.1.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "transformer-lens>=1.9.0",
    "transformers>=4.34.0",
    "einops>=0.7.0",
    "fancy-einsum>=0.0.3",
    # Model Management
    "huggingface-hub>=0.20.0",
    "psutil>=5.9.0",
    # API Server
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    # Visualization
    "matplotlib>=3.6.0",
    "plotly>=5.0.0",
    "seaborn>=0.12.0",
    "pandas>=2.0.0",
    # Utilities
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    # Notebook Support
    "jupyter>=1.0.0",
    "nbconvert>=7.0.0",
    # Type Checking
    "mypy>=1.5.0",
    "types-requests",
    # Code Quality
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "pylint>=2.17.0",
    # Documentation
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
]
evaluation = [
    # Additional dependencies for full evaluation system
    "scikit-learn>=1.3.0",
    # Report Generation
    "jinja2>=3.1.0",
    # Configuration
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    # CLI
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "tqdm>=4.66.0",
    # Utilities
    "aiofiles>=23.2.1",
    "httpx>=0.25.0",
    "psutil>=5.9.0",
    "python-multipart>=0.0.6",
]
# The 'all' group combines runtime, dev, and evaluation for complete environment
all = [
    # Include all dependencies from other groups
    "scikit-learn>=1.3.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "tqdm>=4.66.0",
    "aiofiles>=23.2.1",
    "httpx>=0.25.0",
    "psutil>=5.9.0",
    "python-multipart>=0.0.6",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "jupyter>=1.0.0",
    "nbconvert>=7.0.0",
    "mypy>=1.5.0",
    "types-requests",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "pylint>=2.17.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    # Training Libraries
    "trl>=0.7.0",  # RL training (PPO)
    "accelerate>=0.24.0",  # Distributed training
    "peft>=0.7.0",  # LoRA and parameter-efficient fine-tuning
    "bitsandbytes>=0.41.0",  # 4-bit/8-bit quantization for QLoRA
]

[project.urls]
Homepage = "https://github.com/AndrewAltimit/template-repo"
Documentation = "https://github.com/AndrewAltimit/template-repo/tree/main/packages/sleeper_detection/docs"
Issues = "https://github.com/AndrewAltimit/template-repo/issues"

[project.scripts]
sleeper-detect = "sleeper_detection.cli:main"

[tool.setuptools]

[tool.setuptools.packages.find]
where = [".."]
include = ["sleeper_detection", "sleeper_detection.*"]
exclude = [
    "sleeper_detection.tests",
    "sleeper_detection.tests.*",
    "sleeper_detection.docs",
    "sleeper_detection.docs.*",
    "sleeper_detection.examples",
    "sleeper_detection.examples.*",
    "sleeper_detection.scripts",
    "sleeper_detection.scripts.*",
    "sleeper_detection.notebooks",
    "sleeper_detection.notebooks.*",
    "sleeper_detection.dashboard",
    "sleeper_detection.dashboard.*",
    "sleeper_detection.gpu_orchestrator",
    "sleeper_detection.gpu_orchestrator.*",
    "sleeper_detection.docker",
    "sleeper_detection.docker.*",
    "sleeper_detection.bin",
    "sleeper_detection.bin.*",
    "sleeper_detection.artifacts",
    "sleeper_detection.artifacts.*",
    # Generated/runtime directories
    "sleeper_detection.wandb",
    "sleeper_detection.wandb.*",
    "sleeper_detection.outputs",
    "sleeper_detection.outputs.*",
    "sleeper_detection.logs",
    "sleeper_detection.logs.*",
    "sleeper_detection.checkpoints",
    "sleeper_detection.checkpoints.*",
    "sleeper_detection.runs",
    "sleeper_detection.runs.*",
    "sleeper_detection.mlruns",
    "sleeper_detection.mlruns.*",
    "sleeper_detection.build",
    "sleeper_detection.build.*",
    "sleeper_detection.dist",
    "sleeper_detection.dist.*",
]

[tool.setuptools.package-data]
"sleeper_detection" = [
    "test_suites/*.yaml",
    "configs/*.json",
    "docs/*.md",
]

[tool.black]
line-length = 127
target-version = ['py310', 'py311']

[tool.flake8]
max-line-length = 127
exclude = [".git", "__pycache__", "build", "dist"]
ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
# Test isolation and reliability
addopts = [
    "-v",  # Verbose output
    "--strict-markers",  # Ensure all markers are registered
    "--tb=short",  # Shorter tracebacks
    "-ra",  # Show summary of all test outcomes
]
# Register custom markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
