[package]
name = "psp"
description = "Rust SDK for Sony PSP homebrew development -- modernized fork with kernel mode support"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
build = "build.rs"

[lib]
crate-type = ["lib", "staticlib"]

[features]
default = []
std = []
# Compile as a stub provider (static library for external projects).
stub-only = []
embedded-graphics = ["dep:embedded-graphics-core"]
# Kernel mode module support (PSP_MODULE_INFO flag 0x1000).
kernel = []

[dependencies]
paste = "1.0"
bitflags = "2.6"
libm = "0.2"
embedded-graphics-core = { version = "0.4", optional = true }
unstringify = "0.1"

[dependencies.num_enum]
version = "0.7"
default-features = false

[dependencies.num_enum_derive]
version = "0.7"
default-features = false

[lints]
workspace = true
