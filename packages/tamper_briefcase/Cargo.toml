[workspace]
resolver = "2"
members = [
    "crates/tamper-common",
    "crates/tamper-sensor",
    "crates/tamper-gate",
    "crates/tamper-challenge",
    "crates/tamper-recovery",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/AndrewAltimit/template-repo"
authors = ["AndrewAltimit"]

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Logging
log = "0.4"
env_logger = "0.11"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Hardware (Raspberry Pi)
rppal = "0.19"

# Cryptography
scrypt = "0.11"
subtle = "2.6"
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
hkdf = "0.12"
sha2 = "0.10"
aes-gcm = "0.10"
rand = "0.8"
zeroize = { version = "1.8", features = ["derive"] }
pqcrypto-mlkem = "0.1"
pqcrypto-mldsa = "0.1"
pqcrypto-traits = "0.3"

# CLI
clap = { version = "4.5", features = ["derive"] }
rpassword = "7.3"

# Unix
nix = { version = "0.29", features = ["fs", "signal", "process", "user", "poll"] }
secrecy = { version = "0.10", features = ["serde"] }

# Base64
base64 = "0.22"

# Hex encoding
hex = "0.4"

# Internal crates
tamper-common = { path = "crates/tamper-common" }

# Dev/test
tempfile = "3.15"

[workspace.lints.clippy]
clone_on_ref_ptr = "warn"
dbg_macro = "warn"
todo = "warn"
unimplemented = "warn"

[workspace.lints.rust]
unsafe_op_in_unsafe_fn = "warn"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 0
debug = true
