# Workspace Configuration File
# This file contains shared tool configurations for the monorepo.
# Individual packages (packages/*, tools/mcp/*) have their own pyproject.toml files.

[tool.black]
line-length = 127
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
known_first_party = [
    "tools",
    "automation",
    "github_agents",
    "sleeper_agents",
    "economic_agents",
    "mcp_core",
    "mcp_ai_toolkit",
    "mcp_gaea2",
    "mcp_video_editor",
    "mcp_virtual_character",
    # Note: The following have been migrated to Rust and are no longer Python modules:
    # mcp_comfyui, mcp_blender,
    # mcp_codex, mcp_code_quality, mcp_content_creation, mcp_crush, mcp_elevenlabs_speech,
    # mcp_gemini, mcp_github_board, mcp_meme_generator, mcp_opencode, mcp_agentcore_memory
    # Local modules within packages (e.g., sleeper_agents dashboard)
    "config",
    "utils",
    "components",
    "api",
    "core",
    "workers",
]
known_local_folder = ["tools", "automation"]

# ty - Fast type checker from Astral (ruff team), replaces mypy
# 10-60x faster than mypy, designed for incremental updates
[tool.ty]

# Target Python version for type analysis
[tool.ty.environment]
python-version = "3.11"

# Source file configuration
[tool.ty.src]
# Exclude directories that can't be valid Python packages or are build artifacts
exclude = [
    "automation/corporate-proxy/",
    "databricks/**/build/",
    "build/",
    "dist/",
    ".venv/",
    "venv/",
    # Test files with heavy mocking/dynamic patterns
    "**/tests/",
    "tests/",
    "**/test_*.py",
    "**/*_test.py",
    # Scripts with dynamic patterns
    "**/scripts/evaluation/",
    "**/scripts/test_*.py",
    # Mock backends with dynamic attributes
    "**/backends/mock.py",
    # Windows-specific code (platform-specific attributes)
    "**/windows_*.py",
    # Memory explorer uses ctypes.windll (Windows-only)
    "tools/mcp/mcp_memory_explorer/",
    # Sleeper agents training code (torch/transformers dynamic)
    "packages/sleeper_agents/src/sleeper_agents/training/",
    # Gaea2 schema/validation files (heavy dynamic patterns)
    "tools/mcp/mcp_gaea2/mcp_gaea2/schema/",
    "tools/mcp/mcp_gaea2/mcp_gaea2/validation/",
    "tools/mcp/mcp_gaea2/mcp_gaea2/errors/",
    # Blender/video scripts with dynamic patterns
    "tools/mcp/mcp_blender/scripts/",
    "tools/mcp/mcp_video_editor/mcp_video_editor/tools.py",
    # Virtual character backends (platform-specific)
    "tools/mcp/mcp_virtual_character/mcp_virtual_character/backends/",
    "tools/mcp/mcp_virtual_character/validate_setup.py",
    # Sleeper agents scripts and dashboard
    "packages/sleeper_agents/scripts/",
    "packages/sleeper_agents/dashboard/",
    # GPU orchestrator routes with dynamic patterns
    "packages/sleeper_agents/gpu_orchestrator/api/routes/",
    "packages/sleeper_agents/gpu_orchestrator/core/",
    # Sleeper agents detection/probes (torch/ML code)
    "packages/sleeper_agents/src/sleeper_agents/probes/",
    "packages/sleeper_agents/src/sleeper_agents/detection/",
    "packages/sleeper_agents/src/sleeper_agents/app/",
    # Economic agents sub_agents (dynamic dispatch patterns)
    "packages/economic_agents/src/economic_agents/sub_agents/",
    "packages/economic_agents/src/economic_agents/observability/",
    # Gaea2 generation templates
    "tools/mcp/mcp_gaea2/mcp_gaea2/generation/",
    # Blender is now a Rust MCP server - exclude remaining Python scripts
    "tools/mcp/mcp_blender/",
]

# Rule configuration - equivalent to mypy's ignore_missing_imports
[tool.ty.rules]
# Ignore missing third-party imports (equivalent to mypy's ignore_missing_imports)
unresolved-import = "ignore"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/site-packages/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# Ruff - Fast Python linter and formatter (10-100x faster than flake8/black)
# Replaces black, flake8, and isort in our CI pipeline
[tool.ruff]
line-length = 127
target-version = "py311"
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "__pycache__",
]

# Ruff format configuration (replaces black)
[tool.ruff.format]
# Match black's formatting style
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
# Enable core rule sets (replaces flake8 + isort)
# E: pycodestyle errors
# F: Pyflakes (undefined names, unused imports, etc.)
# I: isort (import sorting)
# C90: McCabe complexity
# W: pycodestyle warnings
# Note: B (flake8-bugbear) and UP (pyupgrade) excluded to minimize scope creep
# These can be added in a dedicated code modernization PR
select = ["E", "F", "I", "C90", "W"]
ignore = [
    "E501",  # Line too long - handled by ruff format
    "E402",  # Module level import not at top of file (intentional pattern)
]

[tool.ruff.lint.isort]
# Settings to match isort's "black" profile for consistency
combine-as-imports = true
split-on-trailing-comma = true
force-sort-within-sections = true
known-first-party = [
    "tools",
    "automation",
    "github_agents",
    "sleeper_agents",
    "economic_agents",
    "mcp_core",
    "mcp_ai_toolkit",
    "mcp_gaea2",
    "mcp_video_editor",
    "mcp_virtual_character",
    # Note: Rust MCP servers are no longer Python modules (including mcp_comfyui, mcp_blender)
    # Local modules within packages (e.g., sleeper_agents dashboard)
    "config",
    "utils",
    "components",
    "api",
    "core",
    "workers",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

# Bandit - Security linter for Python
[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "venv",
    "build",
    "dist",
    "databricks/wheels",  # Build artifacts, not production code
]
# Skip issues that are intentional patterns or false positives in this codebase
skips = [
    "B101",  # assert_used - acceptable in tests and debugging
    "B311",  # random - not used for cryptography
    # Subprocess patterns - using list args (safe pattern) is intentional
    "B404",  # import subprocess - required for CLI tool integration
    "B603",  # subprocess_without_shell_equals_true - list args IS the safe pattern
    "B607",  # start_process_with_partial_path - 'git', 'gemini' etc are intentional
    # Server patterns - intentional for container deployment
    "B104",  # hardcoded_bind_all_interfaces - 0.0.0.0 intentional for containers
    # ML/AI patterns - core functionality of this research project
    "B614",  # pytorch_load - ML model loading is expected
    "B615",  # huggingface_unsafe_download - ML downloads are expected
    # False positives - bandit doesn't detect multiline timeout kwargs
    "B113",  # request_without_timeout - all requests in codebase have timeout=
    # Lazy-init patterns - all have documenting comments explaining fail-gracefully intent
    "B110",  # try_except_pass - used for lazy initialization, logged where critical
    # Container-first codebase - /tmp is appropriate for ephemeral container storage
    "B108",  # hardcoded_tmp_directory - containers use /tmp, production has env overrides
    # Exception handling patterns
    "B112",  # try_except_continue - similar to B110 lazy-init patterns
    # Standard Unix permissions for temp directories (755 dirs, 644 files)
    "B103",  # set_bad_file_permissions - standard permissions for Docker container access
    # SQL queries use parameterized values - only fixed WHERE clauses are formatted
    "B608",  # hardcoded_sql_expressions - false positive, actual values are parameterized
    # ML/data science patterns
    "B403",  # pickle import - ML projects commonly use pickle for model serialization
    # URL validation in test utilities
    "B310",  # urlopen schemes - intentional for URL validation utilities
]
