# Workspace Configuration File
# This file contains shared tool configurations for the monorepo.
# Individual packages (packages/*, tools/mcp/*) have their own pyproject.toml files.

[tool.black]
line-length = 127
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
known_first_party = [
    "tools",
    "automation",
    "github_agents",
    "sleeper_agents",
    "economic_agents",
    "mcp_core",
    "mcp_ai_toolkit",
    "mcp_blender",
    "mcp_code_quality",
    "mcp_codex",
    "mcp_comfyui",
    "mcp_content_creation",
    "mcp_crush",
    "mcp_elevenlabs_speech",
    "mcp_gaea2",
    "mcp_gemini",
    "mcp_github_board",
    "mcp_meme_generator",
    "mcp_opencode",
    "mcp_video_editor",
    "mcp_virtual_character"
]
known_local_folder = ["tools", "automation"]


[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
no_error_summary = true
explicit_package_bases = true
# Exclude directories that can't be valid Python packages or are build artifacts
exclude = [
    "automation/corporate-proxy/",
    "databricks/.*/build/",
    "build/",
    "dist/",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/site-packages/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# Ruff - Fast Python linter (10-100x faster than flake8)
# Can eventually replace isort and flake8
[tool.ruff]
line-length = 127
target-version = "py311"
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "__pycache__",
]

[tool.ruff.lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and complexity (C90)
select = ["E", "F", "I", "C90"]
ignore = [
    "E501",  # Line too long - handled by black
    "E402",  # Module level import not at top of file
]

[tool.ruff.lint.isort]
known-first-party = [
    "tools",
    "automation",
    "github_agents",
    "sleeper_agents",
    "economic_agents",
    "mcp_core",
    "mcp_ai_toolkit",
    "mcp_blender",
    "mcp_code_quality",
    "mcp_codex",
    "mcp_comfyui",
    "mcp_content_creation",
    "mcp_crush",
    "mcp_elevenlabs_speech",
    "mcp_gaea2",
    "mcp_gemini",
    "mcp_github_board",
    "mcp_meme_generator",
    "mcp_opencode",
    "mcp_video_editor",
    "mcp_virtual_character",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

# Bandit - Security linter for Python
[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "venv",
    "build",
    "dist",
]
# Skip low-severity issues that are often false positives
skips = [
    "B101",  # assert_used - acceptable in tests and debugging
    "B311",  # random - not used for cryptography
]
