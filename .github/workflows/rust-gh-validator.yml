name: Rust gh-validator CI

on:
  push:
    paths:
      - 'tools/rust/gh-validator/**'
      - '.github/workflows/rust-gh-validator.yml'
    branches:
      - main
      - refine
  pull_request:
    paths:
      - 'tools/rust/gh-validator/**'
      - '.github/workflows/rust-gh-validator.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests on the primary platform first
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/rust/gh-validator

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tools/rust/gh-validator/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tools/rust/gh-validator/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  # Build release binaries for all platforms
  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gh
            asset_name: gh-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gh
            asset_name: gh-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gh
            asset_name: gh-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gh.exe
            asset_name: gh-windows-x64.exe

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: tools/rust/gh-validator

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tools/rust/gh-validator/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('tools/rust/gh-validator/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: tools/rust/gh-validator/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  # Cross-compile for Linux ARM
  build-linux-arm:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/rust/gh-validator

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build for aarch64
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gh-linux-arm64
          path: tools/rust/gh-validator/target/aarch64-unknown-linux-gnu/release/gh
          if-no-files-found: error

  # Create release when tagged
  release:
    if: startsWith(github.ref, 'refs/tags/gh-validator-v')
    needs: [build, build-linux-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/gh-*; do
            name=$(basename "$dir")
            if [ -f "$dir/gh" ]; then
              cp "$dir/gh" "release/$name"
              chmod +x "release/$name"
            elif [ -f "$dir/gh.exe" ]; then
              cp "$dir/gh.exe" "release/$name"
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
