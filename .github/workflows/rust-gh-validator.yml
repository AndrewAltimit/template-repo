name: Rust gh-validator CI

on:
  push:
    paths:
      - 'tools/rust/gh-validator/**'
      - '.github/workflows/rust-gh-validator.yml'
    branches:
      - main
      - refine
  pull_request:
    paths:
      - 'tools/rust/gh-validator/**'
      - '.github/workflows/rust-gh-validator.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and test on self-hosted Linux runner
  build-and-test:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: tools/rust/gh-validator

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        run: |
          ARCH=$(uname -m)
          echo "Detected architecture: $ARCH"

          # Check if existing Rust installation matches current architecture
          if command -v rustup &> /dev/null; then
            RUST_ARCH=$(rustc -vV 2>/dev/null | grep 'host:' | awk '{print $2}' || echo "unknown")
            echo "Existing Rust target: $RUST_ARCH"

            # If architecture mismatch, remove old installation
            if [[ "$ARCH" == "aarch64" && ! "$RUST_ARCH" =~ "aarch64" ]] || \
               [[ "$ARCH" == "x86_64" && ! "$RUST_ARCH" =~ "x86_64" ]]; then
              echo "Architecture mismatch detected, reinstalling Rust..."
              rm -rf "$HOME/.cargo" "$HOME/.rustup"
            fi
          fi

          # Install Rust if not present
          if ! command -v rustup &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi

          source "$HOME/.cargo/env" || true
          rustup update stable
          rustup default stable
          rustup component add clippy rustfmt

      - name: Check formatting
        run: |
          source "$HOME/.cargo/env" || true
          cargo fmt -- --check

      - name: Run clippy
        run: |
          source "$HOME/.cargo/env" || true
          cargo clippy -- -D warnings

      - name: Run tests
        run: |
          source "$HOME/.cargo/env" || true
          cargo test --verbose

      - name: Build release binary
        id: build
        run: |
          source "$HOME/.cargo/env" || true
          cargo build --release
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "artifact_name=gh-linux-arm64" >> $GITHUB_OUTPUT
          else
            echo "artifact_name=gh-linux-x64" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact_name }}
          path: tools/rust/gh-validator/target/release/gh
          if-no-files-found: error

  # Cross-compile for other platforms using cross (Docker-based)
  # On ARM64: cross-compile for x86_64-linux and windows
  # On x86_64: cross-compile for aarch64-linux and windows
  cross-compile:
    runs-on: self-hosted
    needs: build-and-test
    strategy:
      matrix:
        include:
          # Always build Windows target
          - target: x86_64-pc-windows-gnu
            asset_name: gh-windows-x64.exe
    defaults:
      run:
        working-directory: tools/rust/gh-validator

    steps:
      - uses: actions/checkout@v6

      - name: Ensure Rust toolchain
        run: |
          # Ensure Rust is available (may have been installed by build-and-test on same runner)
          if ! command -v cargo &> /dev/null; then
            echo "Installing Rust toolchain..."
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi
          source "$HOME/.cargo/env" || true
          rustup default stable

      - name: Install cross
        run: |
          source "$HOME/.cargo/env" || true
          # Only install if not already present
          if ! command -v cross &> /dev/null; then
            cargo install cross --git https://github.com/cross-rs/cross
          fi

      - name: Build for ${{ matrix.target }}
        run: |
          source "$HOME/.cargo/env" || true
          cross build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: tools/rust/gh-validator/target/${{ matrix.target }}/release/gh${{ contains(matrix.target, 'windows') && '.exe' || '' }}
          if-no-files-found: error

  # Build the opposite Linux architecture via cross-compilation
  cross-compile-linux:
    runs-on: self-hosted
    needs: build-and-test
    defaults:
      run:
        working-directory: tools/rust/gh-validator

    steps:
      - uses: actions/checkout@v6

      - name: Determine cross-compile target
        id: target
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "aarch64" ]; then
            echo "target=x86_64-unknown-linux-gnu" >> $GITHUB_OUTPUT
            echo "asset_name=gh-linux-x64" >> $GITHUB_OUTPUT
          else
            echo "target=aarch64-unknown-linux-gnu" >> $GITHUB_OUTPUT
            echo "asset_name=gh-linux-arm64" >> $GITHUB_OUTPUT
          fi

      - name: Ensure Rust toolchain
        run: |
          # Ensure Rust is available (may have been installed by build-and-test on same runner)
          if ! command -v cargo &> /dev/null; then
            echo "Installing Rust toolchain..."
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi
          source "$HOME/.cargo/env" || true
          rustup default stable

      - name: Install cross
        run: |
          source "$HOME/.cargo/env" || true
          # Only install if not already present
          if ! command -v cross &> /dev/null; then
            cargo install cross --git https://github.com/cross-rs/cross
          fi

      - name: Build for ${{ steps.target.outputs.target }}
        run: |
          source "$HOME/.cargo/env" || true
          cross build --release --target ${{ steps.target.outputs.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.target.outputs.asset_name }}
          path: tools/rust/gh-validator/target/${{ steps.target.outputs.target }}/release/gh
          if-no-files-found: error

  # Create release when tagged
  release:
    if: startsWith(github.ref, 'refs/tags/gh-validator-v')
    needs: [build-and-test, cross-compile, cross-compile-linux]
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/gh-*; do
            name=$(basename "$dir")
            if [ -f "$dir/gh" ]; then
              cp "$dir/gh" "release/$name"
              chmod +x "release/$name"
            elif [ -f "$dir/gh.exe" ]; then
              cp "$dir/gh.exe" "release/$name"
            fi
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
