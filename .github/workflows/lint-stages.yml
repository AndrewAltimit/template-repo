---
name: Lint Stages (dynamic)

on:
  workflow_call:
    inputs:
      stage:
        description: 'Linting stage to run (format, basic, full, links)'
        required: true
        type: string
      upload_artifacts:
        description: 'Upload lint results as artifacts'
        required: false
        type: boolean
        default: true
    outputs:
      status:
        description: 'Linting status'
        value: ${{ jobs.lint.outputs.status }}
      errors:
        description: 'Number of errors found'
        value: ${{ jobs.lint.outputs.errors }}
      warnings:
        description: 'Number of warnings found'
        value: ${{ jobs.lint.outputs.warnings }}

# Enable BuildKit for docker-compose builds (required for --mount syntax in Dockerfiles)
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint Stage - ${{ inputs.stage }}
    runs-on: self-hosted
    timeout-minutes: ${{ inputs.stage == 'format' && 5 || inputs.stage == 'basic' && 10 || inputs.stage == 'links' && 10 || 20 }}
    outputs:
      status: ${{ steps.result.outputs.status }}
      errors: ${{ steps.result.outputs.errors }}
      warnings: ${{ steps.result.outputs.warnings }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          lfs: true

      - name: Initialize output directories
        run: |
          # Initialize output directories to prevent root ownership issues
          if [ -f "./automation/setup/docker/init-output-dirs.sh" ]; then
            ./automation/setup/docker/init-output-dirs.sh
          fi

      # Download Rust binary for link checking (only for links stage)
      - name: Download Rust link checker
        if: inputs.stage == 'links'
        uses: actions/download-artifact@v4
        continue-on-error: true  # Fall back to building if artifact not available
        with:
          name: rust-cli-tools
          path: rust-tools

      - name: Setup Rust link checker
        if: inputs.stage == 'links'
        run: |
          if [ -f "rust-tools/md-link-checker" ]; then
            chmod +x rust-tools/md-link-checker
            mkdir -p tools/rust/markdown-link-checker/target/release
            cp rust-tools/md-link-checker tools/rust/markdown-link-checker/target/release/
            echo "Using pre-built md-link-checker"
          else
            echo "Pre-built binary not found, will build on demand"
          fi

      # Docker CI image will be built automatically by run-ci.sh script

      - name: Run linting stage
        id: lint
        shell: bash
        run: |
          ./automation/ci-cd/run-lint-stage.sh ${{ inputs.stage }}
          # Script handles all the logic and exports errors/warnings to GITHUB_ENV

      - name: Parse results
        id: result
        if: always()
        shell: bash
        run: |
          # Get error and warning counts from environment
          errors="${errors:-0}"
          warnings="${warnings:-0}"

          echo "errors=$errors" >> $GITHUB_OUTPUT
          echo "warnings=$warnings" >> $GITHUB_OUTPUT
          echo "status=${{ job.status }}" >> $GITHUB_OUTPUT

          # Generate summary
          echo "## Lint Results - ${{ inputs.stage }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Errors | $errors |" >> $GITHUB_STEP_SUMMARY
          echo "| Warnings | $warnings |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ $errors -eq 0 && $warnings -eq 0 ]]; then
            echo "✅ No issues found!" >> $GITHUB_STEP_SUMMARY
          elif [[ $errors -eq 0 ]]; then
            echo "⚠️ No errors, but $warnings warnings found." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Found $errors errors and $warnings warnings." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload artifacts
        if: inputs.upload_artifacts && always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-results-${{ inputs.stage }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            lint-output.txt
            ruff-format-output.txt
            ruff-import-output.txt
            bandit-report.json
            safety-report.json
            link_check_summary.md
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment on PR with link check results
        if: inputs.stage == 'links' && github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let summary = '';

            try {
              summary = fs.readFileSync('link_check_summary.md', 'utf8');
            } catch (e) {
              summary = '## ❌ Link Check Failed\n\nCould not read results file.';
            }

            // Find and update or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Link Check Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
