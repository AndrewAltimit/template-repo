  # Stage 15: Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [build-python-wheels, build-rust-binaries, build-latex-docs, build-images, integration-tests]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    runs-on: self-hosted
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download wheel artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-wheels
          path: release-artifacts/wheels

      - name: Download PDF artifacts
        uses: actions/download-artifact@v6
        with:
          name: documentation-pdfs
          path: release-artifacts/docs

      - name: Download Rust binary artifacts
        uses: actions/download-artifact@v6
        with:
          name: rust-binaries
          path: release-artifacts/binaries

      - name: List release artifacts
        run: |
          echo "Release artifacts:"
          find release-artifacts -type f | sort

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## Release ${{ steps.version.outputs.version }}

          ### Python Packages

          This release includes wheels for the following Python packages:

          | Package | Description |
          |---------|-------------|
          | `github-agents` | Automated agents for GitHub workflows |
          | `economic-agents` | Autonomous economic agent simulation framework |
          | `sleeper-agents` | Framework for creating and studying sleeper agents |

          ### Documentation

          PDF documentation included in this release:

          - **Sleeper Agents Framework Guide** - Comprehensive guide to the sleeper agents detection framework
          - **AgentCore Memory Integration Guide** - AWS Bedrock AgentCore memory integration documentation
          - **Virtual Character System Guide** - AI agent embodiment and multimedia performance platform guide
          - **AI Agents Political Targeting Report** - Risk assessment for AI agents in political targeting
          - **AI Agents WMD Proliferation Report** - Risk assessment for AI agents in WMD proliferation
          - **AI Agents Economic Actors Report** - Risk assessment for AI agents as autonomous economic actors
          - **AI Agents Espionage Operations Report** - Risk assessment for AI agents in espionage operations
          - **AI Agents Financial Integrity Report** - Risk assessment for AI agents in financial system integrity
          - **AI Agents Institutional Erosion Report** - Risk assessment for AI agents eroding intelligence community monopolies
          - **Architectural Qualia Paper** - Philosophical exploration of LLM phenomenology

          ### Rust Binaries

          Pre-built binaries for Rust tools:

          | Binary | Platform | Description |
          |--------|----------|-------------|
          | `pr-monitor-linux-x64` | Linux x64 | PR monitoring tool for admin/Gemini feedback |
          | `gh-linux-x64` | Linux x64 | GitHub CLI validator and security checker |
          | `itk-daemon-linux-x64` | Linux x64 | Injection Toolkit daemon |
          | `itk-overlay-linux-x64` | Linux x64 | Injection Toolkit overlay |
          | `itk-daemon-windows-x64.exe` | Windows x64 | Injection Toolkit daemon (if available) |
          | `itk-overlay-windows-x64.exe` | Windows x64 | Injection Toolkit overlay (if available) |

          ### Installation

          ```bash
          # Install packages from wheels
          pip install github_agents-*.whl
          pip install economic_agents-*.whl
          pip install sleeper_agents-*.whl

          # Make Rust binaries executable (Linux)
          chmod +x pr-monitor-linux-x64 gh-linux-x64 itk-*-linux-x64
          ```

          ### Commit Information

          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            release-artifacts/wheels/*.whl
            release-artifacts/docs/*.pdf
            release-artifacts/binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Final status notification
  notify:
    name: CI Summary
    needs: [
      format-check, basic-lint, full-lint, test-suite,
      mcp-validation, docs-build, sleeper-agents-tests,
      security-scan, build-images, integration-tests, deploy,
