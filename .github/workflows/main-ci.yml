---
name: Main CI
# Comprehensive CI for main branch with all validation stages

'on':
  push:
    branches: [main]
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0, v2.1.3)
  workflow_dispatch:
    inputs:
      skip_docker_push:
        description: 'Skip pushing Docker images'
        required: false
        type: boolean
        default: false
      create_release:
        description: 'Create a release (even without tag)'
        required: false
        type: boolean
        default: false

concurrency:
  group: main-ci-${{ github.sha }}
  cancel-in-progress: false  # Don't cancel main branch builds

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Enable BuildKit for docker-compose builds (required for --mount syntax in Dockerfiles)
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Stage 1: Format check
  format-check:
    uses: ./.github/workflows/lint-stages.yml
    with:
      stage: format
      upload_artifacts: true

  # Stage 2: Basic linting
  basic-lint:
    needs: format-check
    uses: ./.github/workflows/lint-stages.yml
    with:
      stage: basic
      upload_artifacts: true

  # Stage 3: Full analysis
  full-lint:
    needs: basic-lint
    uses: ./.github/workflows/lint-stages.yml
    with:
      stage: full
      upload_artifacts: true

  # Stage 4: Test suite execution
  test-suite:
    name: Test Suite
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          lfs: true

      - name: Post-checkout setup
        run: |
          # Initialize output directories to prevent root ownership issues
          if [ -f "./automation/setup/docker/init-output-dirs.sh" ]; then
            ./automation/setup/docker/init-output-dirs.sh
          fi

      - name: Run tests
        env:
          MCP_GAEA2_URL: http://192.168.0.152:8007
        run: |
          echo "ðŸ§ª Running test suite..."
          ./automation/ci-cd/run-ci.sh test --cov-report=html --timeout=300 --junitxml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            test-results.xml
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f test-results.xml ]; then
            # Parse test results
            python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('test-results.xml')
          root = tree.getroot()
          tests = int(root.attrib.get('tests', 0))
          failures = int(root.attrib.get('failures', 0))
          errors = int(root.attrib.get('errors', 0))
          skipped = int(root.attrib.get('skipped', 0))
          time = float(root.attrib.get('time', 0))

          print(f'| Metric | Value |')
          print(f'|--------|-------|')
          print(f'| Total Tests | {tests} |')
          print(f'| Passed | {tests - failures - errors - skipped} |')
          print(f'| Failed | {failures} |')
          print(f'| Errors | {errors} |')
          print(f'| Skipped | {skipped} |')
          print(f'| Duration | {time:.2f}s |')
          " >> $GITHUB_STEP_SUMMARY
          fi

          # Add coverage info if available
          if [ -f coverage.xml ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.attrib.get('line-rate', 0)) * 100
          branch_rate = float(root.attrib.get('branch-rate', 0)) * 100

          print(f'- Line Coverage: {line_rate:.1f}%')
          print(f'- Branch Coverage: {branch_rate:.1f}%')
          " >> $GITHUB_STEP_SUMMARY
          fi

  # Stage 5: MCP servers validation
  mcp-validation:
    name: MCP Servers Validation
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Test modular MCP servers with Docker
        run: |
          echo "Testing modular MCP server functionality..."

          # Build the CI image if needed
          docker-compose build python-ci

          # Test MCP servers - install packages properly via pip
          docker-compose run --rm python-ci bash -c "
          pip install -q -r config/python/requirements.txt && \
          pip install -q -e tools/mcp/mcp_core && \
          pip install -q -e tools/mcp/mcp_code_quality && \
          pip install -q -e tools/mcp/mcp_content_creation && \
          pip install -q -e tools/mcp/mcp_gaea2 && \
          pip install -q -e tools/mcp/mcp_opencode && \
          pip install -q -e tools/mcp/mcp_crush && \
          pip install -q -e tools/mcp/mcp_blender && \
          python3 -c '
          # Test Code Quality server
          try:
              from mcp_code_quality.server import CodeQualityMCPServer
              from mcp_code_quality.tools import TOOLS as CODE_TOOLS
              print(\"Code Quality MCP server imported successfully\")
              print(f\"  - {len(CODE_TOOLS)} tools available\")
              for tool in CODE_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"Failed to import Code Quality server: {e}\")
              exit(1)

          # Test Content Creation server
          try:
              from mcp_content_creation.server import ContentCreationMCPServer
              from mcp_content_creation.tools import TOOLS as CONTENT_TOOLS
              print(\"Content Creation MCP server imported successfully\")
              print(f\"  - {len(CONTENT_TOOLS)} tools available\")
              for tool in CONTENT_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"Failed to import Content Creation server: {e}\")
              exit(1)

          # Test Gaea2 server (stubs only in container)
          try:
              from mcp_gaea2.server import Gaea2MCPServer
              from mcp_gaea2.tools import TOOLS as GAEA2_TOOLS
              print(\"Gaea2 MCP server imported successfully\")
              print(f\"  - {len(GAEA2_TOOLS)} tools available\")
          except ImportError as e:
              print(f\"Failed to import Gaea2 server: {e}\")
              exit(1)

          # Test OpenCode server
          try:
              from mcp_opencode.server import OpenCodeMCPServer
              from mcp_opencode.tools import TOOLS as OPENCODE_TOOLS
              print(\"OpenCode MCP server imported successfully\")
              print(f\"  - {len(OPENCODE_TOOLS)} tools available\")
              for tool in OPENCODE_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"Failed to import OpenCode server: {e}\")
              exit(1)

          # Test Crush server
          try:
              from mcp_crush.server import CrushMCPServer
              from mcp_crush.tools import TOOLS as CRUSH_TOOLS
              print(\"Crush MCP server imported successfully\")
              print(f\"  - {len(CRUSH_TOOLS)} tools available\")
              for tool in CRUSH_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"Failed to import Crush server: {e}\")
              exit(1)

          # Test Blender server
          try:
              from mcp_blender.server import BlenderMCPServer
              from mcp_blender.tools import TOOLS as BLENDER_TOOLS
              print(\"Blender MCP server imported successfully\")
              print(f\"  - {len(BLENDER_TOOLS)} tools available\")
              for tool in BLENDER_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"Failed to import Blender server: {e}\")
              exit(1)
          '
          "

      - name: Start Code Quality MCP server
        if: always()
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-code-quality'
          health-endpoint: 'http://localhost:8010/health'
          timeout: '30'
          build: 'true'

      - name: Start Content Creation MCP server
        if: always()
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-content-creation'
          health-endpoint: 'http://localhost:8011/health'
          timeout: '30'
          build: 'true'

      - name: Test MCP servers HTTP endpoints
        if: always()
        run: |
          echo "ðŸŒ Testing MCP servers HTTP endpoints..."
          # Test Code Quality server
          curl -s http://localhost:8010/health || echo "Code Quality health check failed"
          curl -s http://localhost:8010/mcp/tools || echo "Code Quality tools listing failed"

          # Test Content Creation server
          curl -s http://localhost:8011/health || echo "Content Creation health check failed"
          curl -s http://localhost:8011/mcp/tools || echo "Content Creation tools listing failed"

      - name: Stop MCP servers
        if: always()
        run: |
          # || true prevents failure if containers are already stopped/removed
          docker-compose down --remove-orphans || true
          # Clean up output directories using Docker to handle permissions
          ./automation/ci-cd/cleanup-outputs.sh || echo "Warning: cleanup-outputs.sh failed but continuing"

  # Stage 6: Documentation build
  docs-build:
    name: Documentation Build
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate documentation
        run: |
          echo "ðŸ“š Validating documentation..."

          # Check for required documentation files
          required_docs=(
            "README.md"
            "config/python/requirements.txt"
          )

          for doc in "${required_docs[@]}"; do
            if [ -f "$doc" ]; then
              echo "âœ… Found: $doc"
            else
              echo "âŒ Missing: $doc"
              exit 1
            fi
          done

          # Check markdown files for basic issues
          find . -name "*.md" -type f | while read -r file; do
            echo "Checking: $file"
            # Check for broken relative links
            grep -Eo '\[([^]]+)\]\(([^)]+)\)' "$file" | grep -v http | while read -r link; do
              path=$(echo "$link" | sed -E 's/.*\]\(([^)]+)\).*/\1/')
              if [[ ! -f "$path" && ! -d "$path" && "$path" != "#"* ]]; then
                echo "  âš ï¸  Possible broken link: $path"
              fi
            done
          done

  # Stage 7: sleeper agents Tests
  sleeper-agents-tests:
    name: sleeper agents Tests
    needs: test-suite
    uses: ./.github/workflows/sleeper-agents-tests.yml
    secrets: inherit

  # Stage 8: Security scanning
  security-scan:
    name: Security Scanning
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run security scans
        run: |
          echo "ðŸ”’ Running security scans..."
          ./automation/ci-cd/run-ci.sh security

          # Display summary
          if [ -f bandit-report.json ]; then
            docker-compose run --rm python-ci python3 -c "
          import json
          with open('bandit-report.json') as f:
              data = json.load(f)
          metrics = data.get('metrics', {})
          results = data.get('results', [])

          print('### Bandit Security Scan Results')
          print(f'Total issues: {len(results)}')
          for severity in ['HIGH', 'MEDIUM', 'LOW']:
              count = sum(1 for r in results if r['issue_severity'] == severity)
              if count > 0:
                  print(f'- {severity}: {count}')
          " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check dependency vulnerabilities
        run: |
          echo "ðŸ” Checking dependency vulnerabilities..."
          # Security scan already includes safety check

          if [ -f safety-report.json ] && [ -s safety-report.json ]; then
            echo "### Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
            docker-compose run --rm python-ci python3 -c "
          import json
          with open('safety-report.json') as f:
              vulns = json.load(f)
          if vulns:
              print(f'Found {len(vulns)} vulnerable dependencies')
          else:
              print('âœ… No known vulnerabilities found')
          " >> $GITHUB_STEP_SUMMARY
          fi

          # Run pip-audit
          docker-compose run --rm python-ci bash -c "pip install -r config/python/requirements.txt && pip-audit --desc || true"

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-reports-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # Stage 9: Build Docker images using Docker Buildx
  # Uses build-push-action for proper multi-architecture (arm64/amd64) support
  build-images:
    name: Build Docker Images
    needs: [format-check, basic-lint, full-lint, test-suite, mcp-validation]
    runs-on: self-hosted
    timeout-minutes: 45  # Increased timeout for arm64 builds
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-

      # Note: Docker builds intentionally do not use GitHub Actions cache (cache-from/cache-to)
      # to avoid cache service availability issues. The self-hosted runner's local Docker
      # cache provides sufficient caching for our needs.
      - name: Build Code Quality MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-code-quality.Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-code-quality
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-code-quality-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Content Creation MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-content.Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-content
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-content-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Gaea2 MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-gaea2.Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-gaea2
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-gaea2-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build MCP HTTP Bridge image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-http-bridge.Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-http-bridge
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-http-bridge-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Python CI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/python-ci.Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-python-ci
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-python-ci-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Test Docker Compose with health check
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-code-quality mcp-content-creation mcp-gaea2'
          health-endpoint: 'http://localhost:8010/health'
          timeout: '60'
          build: 'true'

      - name: Stop services
        if: always()
        run: |
          # || true prevents failure if containers are already stopped/removed
          docker-compose down --rmi local --remove-orphans || true
          # Clean up output directories using Docker to handle permissions
          ./automation/ci-cd/cleanup-outputs.sh || echo "Warning: cleanup-outputs.sh failed but continuing"

  # Stage 10: Integration tests
  integration-tests:
    name: Integration Tests
    needs: build-images
    if: success()
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Compose
        run: |
          docker-compose version

      - name: Start services for integration tests
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-code-quality mcp-content-creation'  # Test main MCP services
          health-endpoint: 'http://localhost:8010/health'
          timeout: '60'
          build: 'true'

      - name: Run integration test suite
        run: |
          echo "ðŸ§ª Running integration tests..."
          # Run integration test suite if available
          if [ -f "tests/integration_test.py" ]; then
            docker-compose exec -T python-ci pytest tests/integration_test.py -v
          fi

      - name: Clean up services
        if: always()
        run: |
          # || true prevents failure if containers are already stopped/removed
          docker-compose down --remove-orphans || true
          # Clean up output directories using Docker to handle permissions
          ./automation/ci-cd/cleanup-outputs.sh || echo "Warning: cleanup-outputs.sh failed but continuing"

  # Stage 11: Deploy (placeholder)
  deploy:
    name: Deploy to Production
    needs: [build-images, integration-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    environment: production
    steps:
      - name: Deploy application
        run: |
          echo "ðŸš€ Deploying ${{ github.sha }} to production..."
          echo "Note: Add actual deployment steps here"
          echo ""
          echo "Deployment checklist:"
          echo "- [ ] Update production configuration"
          echo "- [ ] Run database migrations"
          echo "- [ ] Update container orchestration"
          echo "- [ ] Verify health checks"
          echo "- [ ] Monitor error rates"

  # Stage 12: Build Python wheels for release
  build-python-wheels:
    name: Build Python Wheels
    needs: [test-suite, security-scan]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          clean: true

      - name: Build all package wheels
        run: |
          echo "ðŸ“¦ Building Python wheels for all packages..."
          mkdir -p dist

          # Build github-agents wheel
          echo "Building github-agents..."
          docker-compose run --rm python-ci bash -c "
            cd packages/github_agents && \
            pip install build && \
            python -m build --wheel --outdir /app/dist
          "

          # Build economic-agents wheel
          echo "Building economic-agents..."
          docker-compose run --rm python-ci bash -c "
            cd packages/economic_agents && \
            pip install build && \
            python -m build --wheel --outdir /app/dist
          "

          # Build sleeper-agents wheel
          echo "Building sleeper-agents..."
          docker-compose run --rm python-ci bash -c "
            cd packages/sleeper_agents && \
            pip install build && \
            python -m build --wheel --outdir /app/dist
          "

          echo "Built wheels:"
          ls -la dist/*.whl

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-wheels
          path: dist/*.whl
          retention-days: 90

  # Stage 13: Build Rust binaries for release
  build-rust-binaries:
    name: Build Rust Binaries
    needs: [test-suite]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Install Rust toolchain
        run: |
          # Install Rust if not present
          if ! command -v rustup &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi
          source "$HOME/.cargo/env" || true
          rustup update stable
          rustup default stable
          # Add Windows cross-compile target
          rustup target add x86_64-pc-windows-gnu

      - name: Install cross-compile dependencies
        run: |
          # Install mingw-w64 for Windows cross-compilation
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Create output directory
        run: mkdir -p rust-binaries

      - name: Build pr-monitor (Linux)
        run: |
          source "$HOME/.cargo/env" || true
          cd tools/rust/pr-monitor
          cargo build --release
          cp target/release/pr-monitor ../../../rust-binaries/pr-monitor-linux-x64
          echo "Built pr-monitor for Linux x64"

      - name: Build gh-validator (Linux)
        run: |
          source "$HOME/.cargo/env" || true
          cd tools/rust/gh-validator
          cargo build --release
          cp target/release/gh ../../../rust-binaries/gh-linux-x64
          echo "Built gh-validator for Linux x64"

      - name: Build board-manager (Linux)
        run: |
          source "$HOME/.cargo/env" || true
          cd tools/rust/board-manager
          cargo build --release
          cp target/release/board-manager ../../../rust-binaries/board-manager-linux-x64
          echo "Built board-manager for Linux x64"

      - name: Build mcp-code-quality (Linux)
        run: |
          source "$HOME/.cargo/env" || true
          cd tools/rust/mcp-code-quality
          cargo build --release
          cp target/release/mcp-code-quality ../../../rust-binaries/mcp-code-quality-linux-x64
          echo "Built mcp-code-quality for Linux x64"

      - name: Build markdown-link-checker (Linux)
        run: |
          source "$HOME/.cargo/env" || true
          cd tools/rust/markdown-link-checker
          cargo build --release
          cp target/release/markdown-link-checker ../../../rust-binaries/markdown-link-checker-linux-x64
          echo "Built markdown-link-checker for Linux x64"

      - name: Build github-agents-cli (Linux)
        run: |
          source "$HOME/.cargo/env" || true
          cd tools/rust/github-agents-cli
          cargo build --release
          cp target/release/github-agents-cli ../../../rust-binaries/github-agents-cli-linux-x64
          echo "Built github-agents-cli for Linux x64"

      # Note: code-parser is a library crate (no binary) - used by other Rust tools

      - name: Build injection-toolkit (Linux)
        run: |
          source "$HOME/.cargo/env" || true
          cd packages/injection_toolkit
          cargo build --release --bin itk-daemon --bin itk-overlay
          cp target/release/itk-daemon ../../rust-binaries/itk-daemon-linux-x64
          cp target/release/itk-overlay ../../rust-binaries/itk-overlay-linux-x64
          echo "Built injection-toolkit binaries for Linux x64"

      - name: Build injection-toolkit (Windows cross-compile)
        run: |
          source "$HOME/.cargo/env" || true
          cd packages/injection_toolkit
          # Cross-compile for Windows (daemon and overlay only, not injectors which need Windows SDK)
          cargo build --release --target x86_64-pc-windows-gnu --bin itk-daemon --bin itk-overlay || {
            echo "Windows cross-compile failed (may need additional deps), skipping..."
            exit 0
          }
          if [ -f target/x86_64-pc-windows-gnu/release/itk-daemon.exe ]; then
            cp target/x86_64-pc-windows-gnu/release/itk-daemon.exe ../../rust-binaries/itk-daemon-windows-x64.exe
            cp target/x86_64-pc-windows-gnu/release/itk-overlay.exe ../../rust-binaries/itk-overlay-windows-x64.exe
            echo "Built injection-toolkit binaries for Windows x64"
          fi

      - name: List built binaries
        run: |
          echo "Built Rust binaries:"
          ls -la rust-binaries/
          file rust-binaries/* || true

      - name: Upload Rust binary artifacts
        uses: actions/upload-artifact@v6
        with:
          name: rust-binaries
          path: rust-binaries/*
          retention-days: 90

  # Stage 14: Build LaTeX documentation for release
  # Uses multi-arch TeXLive image (arm64/amd64) via helper script
  build-latex-docs:
    name: Build LaTeX Documentation
    needs: [test-suite]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    runs-on: self-hosted
    timeout-minutes: 30
    env:
