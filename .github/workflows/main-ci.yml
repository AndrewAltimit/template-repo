---
name: Main CI
# Comprehensive CI for main branch with all validation stages

'on':
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_docker_push:
        description: 'Skip pushing Docker images'
        required: false
        type: boolean
        default: false

concurrency:
  group: main-ci-${{ github.sha }}
  cancel-in-progress: false  # Don't cancel main branch builds

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Format check
  format-check:
    uses: ./.github/workflows/lint-stages.yml
    with:
      stage: format
      upload_artifacts: true

  # Stage 2: Basic linting
  basic-lint:
    needs: format-check
    uses: ./.github/workflows/lint-stages.yml
    with:
      stage: basic
      upload_artifacts: true

  # Stage 3: Full analysis
  full-lint:
    needs: basic-lint
    uses: ./.github/workflows/lint-stages.yml
    with:
      stage: full
      upload_artifacts: true

  # Stage 4: Test suite execution
  test-suite:
    name: Test Suite
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          lfs: true

      - name: Run tests
        env:
          MCP_GAEA2_URL: http://192.168.0.152:8007
        run: |
          echo "üß™ Running test suite..."
          ./automation/ci-cd/run-ci.sh test --cov-report=html --timeout=300 --junitxml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test-results.xml
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: main-ci

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f test-results.xml ]; then
            # Parse test results
            python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('test-results.xml')
          root = tree.getroot()
          tests = int(root.attrib.get('tests', 0))
          failures = int(root.attrib.get('failures', 0))
          errors = int(root.attrib.get('errors', 0))
          skipped = int(root.attrib.get('skipped', 0))
          time = float(root.attrib.get('time', 0))

          print(f'| Metric | Value |')
          print(f'|--------|-------|')
          print(f'| Total Tests | {tests} |')
          print(f'| Passed | {tests - failures - errors - skipped} |')
          print(f'| Failed | {failures} |')
          print(f'| Errors | {errors} |')
          print(f'| Skipped | {skipped} |')
          print(f'| Duration | {time:.2f}s |')
          " >> $GITHUB_STEP_SUMMARY
          fi

          # Add coverage info if available
          if [ -f coverage.xml ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            python3 -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.attrib.get('line-rate', 0)) * 100
          branch_rate = float(root.attrib.get('branch-rate', 0)) * 100

          print(f'- Line Coverage: {line_rate:.1f}%')
          print(f'- Branch Coverage: {branch_rate:.1f}%')
          " >> $GITHUB_STEP_SUMMARY
          fi

  # Stage 5: MCP servers validation
  mcp-validation:
    name: MCP Servers Validation
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test modular MCP servers with Docker
        run: |
          echo "ü§ñ Testing modular MCP server functionality..."

          # Build the CI image if needed
          docker-compose build python-ci

          # Test Code Quality MCP server
          docker-compose run --rm python-ci bash -c "
          pip install -r config/python/requirements.txt && python3 -c '
          import sys
          sys.path.insert(0, \".\")

          # Test Code Quality server
          try:
              from tools.mcp.code_quality.server import CodeQualityMCPServer
              from tools.mcp.code_quality.tools import TOOLS as CODE_TOOLS
              print(\"‚úÖ Code Quality MCP server imported successfully\")
              print(f\"  - {len(CODE_TOOLS)} tools available\")
              for tool in CODE_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"‚ùå Failed to import Code Quality server: {e}\")
              exit(1)

          # Test Content Creation server
          try:
              from tools.mcp.content_creation.server import ContentCreationMCPServer
              from tools.mcp.content_creation.tools import TOOLS as CONTENT_TOOLS
              print(\"‚úÖ Content Creation MCP server imported successfully\")
              print(f\"  - {len(CONTENT_TOOLS)} tools available\")
              for tool in CONTENT_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"‚ùå Failed to import Content Creation server: {e}\")
              exit(1)

          # Test Gaea2 server (stubs only in container)
          try:
              from tools.mcp.gaea2.server import Gaea2MCPServer
              from tools.mcp.gaea2.tools import TOOLS as GAEA2_TOOLS
              print(\"‚úÖ Gaea2 MCP server imported successfully\")
              print(f\"  - {len(GAEA2_TOOLS)} tools available\")
          except ImportError as e:
              print(f\"‚ùå Failed to import Gaea2 server: {e}\")
              exit(1)

          # Test OpenCode server
          try:
              from tools.mcp.opencode.server import OpenCodeMCPServer
              from tools.mcp.opencode.tools import TOOLS as OPENCODE_TOOLS
              print(\"‚úÖ OpenCode MCP server imported successfully\")
              print(f\"  - {len(OPENCODE_TOOLS)} tools available\")
              for tool in OPENCODE_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"‚ùå Failed to import OpenCode server: {e}\")
              exit(1)

          # Test Crush server
          try:
              from tools.mcp.crush.server import CrushMCPServer
              from tools.mcp.crush.tools import TOOLS as CRUSH_TOOLS
              print(\"‚úÖ Crush MCP server imported successfully\")
              print(f\"  - {len(CRUSH_TOOLS)} tools available\")
              for tool in CRUSH_TOOLS:
                  print(f\"    - {tool}\")
          except ImportError as e:
              print(f\"‚ùå Failed to import Crush server: {e}\")
              exit(1)
          '
          "

      - name: Start Code Quality MCP server
        if: always()
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-code-quality'
          health-endpoint: 'http://localhost:8010/health'
          timeout: '30'
          build: 'true'

      - name: Start Content Creation MCP server
        if: always()
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-content-creation'
          health-endpoint: 'http://localhost:8011/health'
          timeout: '30'
          build: 'true'

      - name: Test MCP servers HTTP endpoints
        if: always()
        run: |
          echo "üåê Testing MCP servers HTTP endpoints..."
          # Test Code Quality server
          curl -s http://localhost:8010/health || echo "Code Quality health check failed"
          curl -s http://localhost:8010/mcp/tools || echo "Code Quality tools listing failed"

          # Test Content Creation server
          curl -s http://localhost:8011/health || echo "Content Creation health check failed"
          curl -s http://localhost:8011/mcp/tools || echo "Content Creation tools listing failed"

      - name: Stop MCP servers
        if: always()
        run: |
          docker-compose down
          # Clean up output directories using Docker to handle permissions
          ./automation/ci-cd/cleanup-outputs.sh

  # Stage 6: Documentation build
  docs-build:
    name: Documentation Build
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate documentation
        run: |
          echo "üìö Validating documentation..."

          # Check for required documentation files
          required_docs=(
            "README.md"
            "config/python/requirements.txt"
          )

          for doc in "${required_docs[@]}"; do
            if [ -f "$doc" ]; then
              echo "‚úÖ Found: $doc"
            else
              echo "‚ùå Missing: $doc"
              exit 1
            fi
          done

          # Check markdown files for basic issues
          find . -name "*.md" -type f | while read -r file; do
            echo "Checking: $file"
            # Check for broken relative links
            grep -Eo '\[([^]]+)\]\(([^)]+)\)' "$file" | grep -v http | while read -r link; do
              path=$(echo "$link" | sed -E 's/.*\]\(([^)]+)\).*/\1/')
              if [[ ! -f "$path" && ! -d "$path" && "$path" != "#"* ]]; then
                echo "  ‚ö†Ô∏è  Possible broken link: $path"
              fi
            done
          done

  # Stage 7: Security scanning
  security-scan:
    name: Security Scanning
    needs: basic-lint
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scans
        run: |
          echo "üîí Running security scans..."
          ./automation/ci-cd/run-ci.sh security

          # Display summary
          if [ -f bandit-report.json ]; then
            docker-compose run --rm python-ci python3 -c "
          import json
          with open('bandit-report.json') as f:
              data = json.load(f)
          metrics = data.get('metrics', {})
          results = data.get('results', [])

          print('### Bandit Security Scan Results')
          print(f'Total issues: {len(results)}')
          for severity in ['HIGH', 'MEDIUM', 'LOW']:
              count = sum(1 for r in results if r['issue_severity'] == severity)
              if count > 0:
                  print(f'- {severity}: {count}')
          " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check dependency vulnerabilities
        run: |
          echo "üîç Checking dependency vulnerabilities..."
          # Security scan already includes safety check

          if [ -f safety-report.json ] && [ -s safety-report.json ]; then
            echo "### Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
            docker-compose run --rm python-ci python3 -c "
          import json
          with open('safety-report.json') as f:
              vulns = json.load(f)
          if vulns:
              print(f'Found {len(vulns)} vulnerable dependencies')
          else:
              print('‚úÖ No known vulnerabilities found')
          " >> $GITHUB_STEP_SUMMARY
          fi

          # Run pip-audit
          docker-compose run --rm python-ci bash -c "pip install -r config/python/requirements.txt && pip-audit --desc || true"

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_id }}
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # Stage 8: Build and push Docker images
  build-images:
    name: Build Docker Images
    needs: [format-check, basic-lint, full-lint, test-suite, mcp-validation]
    runs-on: self-hosted
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker login disabled - no image pushes
      # - name: Log in to registry
      #   if: github.event.inputs.skip_docker_push != 'true'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Note: Docker builds intentionally do not use GitHub Actions cache (cache-from/cache-to)
      # to avoid cache service availability issues. The self-hosted runner's local Docker
      # cache provides sufficient caching for our needs.
      - name: Build Code Quality MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-code-quality.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for docker-compose
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-code-quality
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-code-quality-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Content Creation MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-content.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for docker-compose
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-content
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-content-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Gaea2 MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-gaea2.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for docker-compose
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-gaea2
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-gaea2-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build MCP HTTP Bridge image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-http-bridge.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for docker-compose
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-http-bridge
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-http-bridge-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build OpenCode MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-opencode.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for multistage builds
          tags: |
            template-repo-mcp-opencode:latest
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-opencode
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-opencode-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Crush MCP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mcp-crush.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for multistage builds
          tags: |
            template-repo-mcp-crush:latest
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-crush
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-mcp-crush-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build OpenRouter Agents image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/openrouter-agents.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for docker-compose
          build-args: |
            OPENCODE_IMAGE=template-repo-mcp-opencode:latest
            CRUSH_IMAGE=template-repo-mcp-crush:latest
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-openrouter-agents
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-openrouter-agents-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Python CI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/python-ci.Dockerfile
          push: false  # Disabled - network unreliable
          load: true  # Load into Docker daemon for docker-compose
          tags: |
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-python-ci
            ${{ env.REGISTRY }}/andrewaltimit/template-repo:main-python-ci-${{ github.sha }}

      - name: Test Docker Compose with health check
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-code-quality mcp-content-creation'  # Test main MCP services
          health-endpoint: 'http://localhost:8010/health'
          timeout: '60'
          build: 'true'

      - name: Stop services
        if: always()
        run: |
          docker-compose down
          # Clean up output directories using Docker to handle permissions
          ./automation/ci-cd/cleanup-outputs.sh

  # Stage 9: Integration tests
  integration-tests:
    name: Integration Tests
    needs: build-images
    if: success()
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose version

      - name: Start services for integration tests
        uses: ./.github/actions/docker-compose-health-check
        with:
          services: 'mcp-code-quality mcp-content-creation'  # Test main MCP services
          health-endpoint: 'http://localhost:8010/health'
          timeout: '60'
          build: 'true'

      - name: Run integration test suite
        run: |
          echo "üß™ Running integration tests..."
          # Run integration test suite if available
          if [ -f "tests/integration_test.py" ]; then
            docker-compose exec -T python-ci pytest tests/integration_test.py -v
          fi

      - name: Clean up services
        if: always()
        run: |
          docker-compose down
          # Clean up output directories using Docker to handle permissions
          ./automation/ci-cd/cleanup-outputs.sh

  # Stage 10: Deploy (placeholder)
  deploy:
    name: Deploy to Production
    needs: [build-images, integration-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    environment: production
    steps:
      - name: Deploy application
        run: |
          echo "üöÄ Deploying ${{ github.sha }} to production..."
          echo "Note: Add actual deployment steps here"
          echo ""
          echo "Deployment checklist:"
          echo "- [ ] Update production configuration"
          echo "- [ ] Run database migrations"
          echo "- [ ] Update container orchestration"
          echo "- [ ] Verify health checks"
          echo "- [ ] Monitor error rates"

  # Final status notification
  notify:
    name: CI Summary
    needs: [
      format-check, basic-lint, full-lint, test-suite,
      mcp-validation, docs-build, security-scan,
      build-images, integration-tests, deploy
    ]
    if: always()
    runs-on: self-hosted
    steps:
      - name: Generate CI Summary
        run: |
          echo "# üìä CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format Check | ${{ needs.format-check.result == 'success' && '‚úÖ' || needs.format-check.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Basic Lint | ${{ needs.basic-lint.result == 'success' && '‚úÖ' || needs.basic-lint.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Full Lint | ${{ needs.full-lint.result == 'success' && '‚úÖ' || needs.full-lint.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | ${{ needs.test-suite.result == 'success' && '‚úÖ' || needs.test-suite.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| MCP Validation | ${{ needs.mcp-validation.result == 'success' && '‚úÖ' || needs.mcp-validation.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.docs-build.result == 'success' && '‚úÖ' || needs.docs-build.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && '‚úÖ' || needs.security-scan.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-images.result == 'success' && '‚úÖ' || needs.build-images.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && '‚úÖ' || needs.integration-tests.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result == 'success' && '‚úÖ' || needs.deploy.result == 'skipped' && '‚è≠Ô∏è' || '‚ùå' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "## ‚ùå CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
            echo "One or more stages failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ‚úÖ CI Pipeline Succeeded" >> $GITHUB_STEP_SUMMARY
            echo "All stages completed successfully!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create issue on failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const failed = [];
            const needs = ${{ toJSON(needs) }};

            for (const [job, data] of Object.entries(needs)) {
              if (data.result === 'failure') {
                failed.push(job);
              }
            }

            if (failed.length > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üö® Main CI Failed: ${failed.join(', ')}`,
                body: `## CI Failure Report

                **Commit**: ${context.sha}
                **Run**: [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
                **Failed Jobs**: ${failed.join(', ')}

                Please investigate and fix the issues.`,
                labels: ['ci-failure', 'automated']
              });
            }
