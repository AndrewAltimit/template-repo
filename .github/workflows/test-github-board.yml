---
name: GitHub Board Integration Tests
# Tests for GitHub Projects v2 board integration
# Note: Python board tests removed - board module migrated to Rust (tools/rust/board-manager)
#
# This workflow is now called from pr-validation.yml instead of triggering independently.
# Use workflow_dispatch for manual testing only.

'on':
  # Manual trigger for testing
  workflow_dispatch: {}

  # Reusable workflow - called from pr-validation.yml
  workflow_call:
    inputs:
      skip_docker_tests:
        description: 'Skip Docker build and health tests'
        required: false
        type: boolean
        default: false

concurrency:
  group: github-board-tests-${{ github.ref }}
  cancel-in-progress: true

# Enable BuildKit for docker compose builds (required for --mount syntax in Dockerfiles)
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Rust board-manager tests
  rust-tests:
    name: Board Manager Rust Tests
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Run Rust tests
        run: |
          echo "Running board-manager Rust tests..."
          cd tools/rust/board-manager
          cargo test --all-features

      - name: Check formatting
        run: |
          echo "Checking Rust formatting..."
          cd tools/rust/board-manager
          cargo fmt --check

      - name: Run clippy
        run: |
          echo "Running clippy..."
          cd tools/rust/board-manager
          cargo clippy -- -D warnings

  # Docker build test
  docker-build:
    name: Test Docker Build
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Build GitHub Board MCP Docker image
        run: |
          echo "ðŸ³ Building GitHub Board MCP server Docker image..."
          docker compose build mcp-github-board

      - name: Test container health
        run: |
          echo "ðŸ¥ Testing container health..."

          # Stop and remove any existing container (docker compose handles cleanup properly)
          echo "Cleaning up..."
          docker compose stop mcp-github-board 2>/dev/null || true
          docker compose rm -f mcp-github-board 2>/dev/null || true
          sleep 2

          # Start the container
          echo "Starting mcp-github-board container..."
          docker compose up -d mcp-github-board

          # Wait a moment for container to initialize
          sleep 5

          # Get the actual container name created by docker compose
          CONTAINER_NAME=$(docker compose ps -q mcp-github-board)
          if [ -z "$CONTAINER_NAME" ]; then
            echo "âŒ Container not found"
            docker compose logs mcp-github-board
            docker compose down mcp-github-board 2>/dev/null || true
            exit 1
          fi
          echo "Container ID: $CONTAINER_NAME"

          # Show initial logs
          echo "=== Initial container logs ==="
          docker compose logs mcp-github-board

          # Check if container is running
          if ! docker compose ps mcp-github-board | grep -q "Up"; then
            echo "âŒ Container not running"
            docker compose logs mcp-github-board
            docker compose down mcp-github-board 2>/dev/null || true
            exit 1
          fi

          # Wait for health check (max 120 seconds)
          echo "Waiting for health check..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            health=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "none")
            echo "Health status at ${elapsed}s: $health"

            if [ "$health" = "healthy" ]; then
              echo "âœ… Container is healthy"
              docker compose logs mcp-github-board
              docker compose down mcp-github-board
              exit 0
            fi

            # Show logs every 30 seconds
            if [ $((elapsed % 30)) -eq 0 ] && [ $elapsed -gt 0 ]; then
              echo "=== Logs at ${elapsed}s ==="
              docker compose logs --tail 20 mcp-github-board
            fi

            sleep 5
            elapsed=$((elapsed + 5))
          done

          echo "âŒ Container failed health check after ${timeout}s"
          echo "=== Final container logs ==="
          docker compose logs mcp-github-board
          docker compose down mcp-github-board 2>/dev/null || true
          exit 1

  # MCP server tests (Rust binary)
  mcp-server-tests:
    name: MCP Server Tests
    runs-on: self-hosted
    timeout-minutes: 10
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Build and test MCP server binary
        run: |
          echo "Testing GitHub Board MCP server (Rust)..."

          # Build the binary
          cd tools/mcp/mcp_github_board
          cargo build --release

          # Verify binary exists and can show help
          ./target/release/mcp-github-board --help

          # Test that the binary can start (will fail without board-manager, but verifies it runs)
          echo "Binary built and executes successfully"

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: self-hosted
    needs: [rust-tests, docker-build, mcp-server-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "GitHub Board Test Summary"
          echo "=============================="

          if [ "${{ needs.rust-tests.result }}" == "success" ]; then
            echo "Rust tests passed"
          else
            echo "Rust tests failed"
          fi

          if [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "Docker build passed"
          else
            echo "Docker build failed"
          fi

          if [ "${{ needs.mcp-server-tests.result }}" == "success" ]; then
            echo "MCP server tests passed"
          else
            echo "MCP server tests failed"
          fi

          # Fail if any required job failed
          if [ "${{ needs.rust-tests.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.mcp-server-tests.result }}" != "success" ]; then
            echo ""
            echo "Some tests failed"
            exit 1
          fi

          echo ""
          echo "All tests passed!"
