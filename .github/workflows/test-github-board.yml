---
name: GitHub Board Integration Tests
# Tests for GitHub Projects v2 board integration

'on':
  push:
    branches:
      - main
      - github-agents-refine
    paths:
      - 'packages/github_agents/src/github_agents/board/**'
      - 'packages/github_agents/tests/unit/test_board_*.py'
      - 'packages/github_agents/tests/e2e/test_board_*.py'
      - 'packages/github_agents/pyproject.toml'
      - 'tools/mcp/mcp_github_board/**'
      - '.github/workflows/test-github-board.yml'
      - 'docker/mcp-github-board.Dockerfile'
      - 'docker/requirements/requirements-github-board.txt'
  pull_request:
    paths:
      - 'packages/github_agents/src/github_agents/board/**'
      - 'packages/github_agents/tests/unit/test_board_*.py'
      - 'packages/github_agents/tests/e2e/test_board_*.py'
      - 'packages/github_agents/pyproject.toml'
      - 'tools/mcp/mcp_github_board/**'
      - '.github/workflows/test-github-board.yml'
      - 'docker/mcp-github-board.Dockerfile'
      - 'docker/requirements/requirements-github-board.txt'
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run end-to-end tests (requires live board)'
        required: false
        type: boolean
        default: false

concurrency:
  group: github-board-tests-${{ github.ref }}
  cancel-in-progress: true

# Enable BuildKit for docker-compose builds (required for --mount syntax in Dockerfiles)
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Unit tests for board module
  unit-tests:
    name: Board Unit Tests
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Install package and run unit tests
        run: |
          echo "ğŸ§ª Running GitHub Board unit tests..."
          docker-compose run --rm python-ci bash -c "\
            pip install -e packages/github_agents && \
            pytest packages/github_agents/tests/unit/test_board_*.py \
            -v --cov=github_agents.board --cov-report=term --cov-report=html"

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: board-unit-coverage
          path: htmlcov/
          retention-days: 7

  # CLI tests
  cli-tests:
    name: Board CLI Tests
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Install package and run CLI tests
        run: |
          echo "ğŸ§ª Running board CLI tests..."
          docker-compose run --rm python-ci bash -c "\
            pip install -e packages/github_agents && \
            pytest packages/github_agents/tests/unit/test_board_cli.py \
            -v --cov=github_agents.board.cli --cov-report=term"

  # Docker build test
  docker-build:
    name: Test Docker Build
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Build GitHub Board MCP Docker image
        run: |
          echo "ğŸ³ Building GitHub Board MCP server Docker image..."
          docker-compose build mcp-github-board

      - name: Test container health
        run: |
          echo "ğŸ¥ Testing container health..."

          # Stop and remove any existing container (docker-compose handles cleanup properly)
          echo "Cleaning up..."
          docker-compose stop mcp-github-board 2>/dev/null || true
          docker-compose rm -f mcp-github-board 2>/dev/null || true
          sleep 2

          # Start the container
          echo "Starting mcp-github-board container..."
          docker-compose up -d mcp-github-board

          # Wait a moment for container to initialize
          sleep 5

          # Show initial logs
          echo "=== Initial container logs ==="
          docker logs mcp-github-board

          # Check if container is running
          if ! docker ps | grep -q mcp-github-board; then
            echo "âŒ Container not running"
            docker logs mcp-github-board
            docker rm -f mcp-github-board 2>/dev/null || true
            exit 1
          fi

          # Wait for health check (max 120 seconds)
          echo "Waiting for health check..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            health=$(docker inspect --format='{{.State.Health.Status}}' mcp-github-board 2>/dev/null || echo "none")
            echo "Health status at ${elapsed}s: $health"

            if [ "$health" = "healthy" ]; then
              echo "âœ… Container is healthy"
              docker logs mcp-github-board
              docker stop mcp-github-board
              docker rm -f mcp-github-board
              exit 0
            fi

            # Show logs every 30 seconds
            if [ $((elapsed % 30)) -eq 0 ] && [ $elapsed -gt 0 ]; then
              echo "=== Logs at ${elapsed}s ==="
              docker logs --tail 20 mcp-github-board
            fi

            sleep 5
            elapsed=$((elapsed + 5))
          done

          echo "âŒ Container failed health check after ${timeout}s"
          echo "=== Final container logs ==="
          docker logs mcp-github-board
          docker stop mcp-github-board 2>/dev/null || true
          docker rm -f mcp-github-board 2>/dev/null || true
          exit 1

  # MCP server tests
  mcp-server-tests:
    name: MCP Server Tests
    runs-on: self-hosted
    timeout-minutes: 10
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Test MCP server
        run: |
          echo "ğŸ§ª Testing GitHub Board MCP server..."

          # Try to create virtual environment, fall back to --user install if venv unavailable
          if python3 -m venv .venv 2>/dev/null; then
            echo "[INFO] Virtual environment created successfully"
            source .venv/bin/activate
            PYTHON_CMD="python"
            PIP_USER_FLAG=""
          else
            echo "[WARNING] python3-venv not available, using --user install"
            PYTHON_CMD="python3"
            PIP_USER_FLAG="--user"
            export PATH="$HOME/.local/bin:$PATH"
          fi

          # Install MCP packages
          $PYTHON_CMD -m pip install $PIP_USER_FLAG -e ./tools/mcp/mcp_core
          $PYTHON_CMD -m pip install $PIP_USER_FLAG -e ./tools/mcp/mcp_github_board
          $PYTHON_CMD tools/mcp/mcp_github_board/scripts/test_server.py --quick

  # End-to-end tests (optional, requires live board)
  e2e-tests:
    name: Board E2E Tests
    runs-on: self-hosted
    timeout-minutes: 20
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: [unit-tests, cli-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Check for board configuration
        run: |
          if [ ! -f "ai-agents-board.yml" ]; then
            echo "âš ï¸  Board configuration not found, skipping E2E tests"
            exit 0
          fi
          echo "âœ… Board configuration found"

      - name: Run E2E tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_NUMBER: ${{ vars.PROJECT_NUMBER }}
        run: |
          echo "ğŸ§ª Running board E2E tests..."
          docker-compose run --rm python-ci \
            pytest packages/github_agents/tests/e2e/test_board_workflow.py \
            -v -m e2e --timeout=300 || echo "âš ï¸  E2E tests failed (may be expected)"

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: self-hosted
    needs: [unit-tests, cli-tests, docker-build, mcp-server-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "ğŸ“Š GitHub Board Test Summary"
          echo "=============================="

          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "âœ… Unit tests passed"
          else
            echo "âŒ Unit tests failed"
          fi

          if [ "${{ needs.cli-tests.result }}" == "success" ]; then
            echo "âœ… CLI tests passed"
          else
            echo "âŒ CLI tests failed"
          fi

          if [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "âœ… Docker build passed"
          else
            echo "âŒ Docker build failed"
          fi

          if [ "${{ needs.mcp-server-tests.result }}" == "success" ]; then
            echo "âœ… MCP server tests passed"
          else
            echo "âŒ MCP server tests failed"
          fi

          # Fail if any required job failed
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.cli-tests.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.mcp-server-tests.result }}" != "success" ]; then
            echo ""
            echo "âŒ Some tests failed"
            exit 1
          fi

          echo ""
          echo "âœ… All tests passed!"
