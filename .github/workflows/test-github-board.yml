---
name: GitHub Board Integration Tests
# Tests for GitHub Projects v2 board integration
# Note: Python board tests removed - board module migrated to Rust (tools/rust/board-manager)

'on':
  push:
    branches:
      - main
      - github-agents-refine
    paths:
      - 'tools/rust/board-manager/**'
      - 'tools/mcp/mcp_github_board/**'
      - '.github/workflows/test-github-board.yml'
      - 'docker/mcp-github-board.Dockerfile'
      - 'docker/requirements/requirements-github-board.txt'
  pull_request:
    paths:
      - 'tools/rust/board-manager/**'
      - 'tools/mcp/mcp_github_board/**'
      - '.github/workflows/test-github-board.yml'
      - 'docker/mcp-github-board.Dockerfile'
      - 'docker/requirements/requirements-github-board.txt'
  workflow_dispatch: {}

concurrency:
  group: github-board-tests-${{ github.ref }}
  cancel-in-progress: true

# Enable BuildKit for docker compose builds (required for --mount syntax in Dockerfiles)
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Rust board-manager tests
  rust-tests:
    name: Board Manager Rust Tests
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Run Rust tests
        run: |
          echo "Running board-manager Rust tests..."
          cd tools/rust/board-manager
          cargo test --all-features

      - name: Check formatting
        run: |
          echo "Checking Rust formatting..."
          cd tools/rust/board-manager
          cargo fmt --check

      - name: Run clippy
        run: |
          echo "Running clippy..."
          cd tools/rust/board-manager
          cargo clippy -- -D warnings

  # Docker build test
  docker-build:
    name: Test Docker Build
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Build GitHub Board MCP Docker image
        run: |
          echo "ðŸ³ Building GitHub Board MCP server Docker image..."
          docker compose build mcp-github-board

      - name: Test container health
        run: |
          echo "ðŸ¥ Testing container health..."

          # Stop and remove any existing container (docker compose handles cleanup properly)
          echo "Cleaning up..."
          docker compose stop mcp-github-board 2>/dev/null || true
          docker compose rm -f mcp-github-board 2>/dev/null || true
          sleep 2

          # Start the container
          echo "Starting mcp-github-board container..."
          docker compose up -d mcp-github-board

          # Wait a moment for container to initialize
          sleep 5

          # Show initial logs
          echo "=== Initial container logs ==="
          docker logs mcp-github-board

          # Check if container is running
          if ! docker ps | grep -q mcp-github-board; then
            echo "âŒ Container not running"
            docker logs mcp-github-board
            docker rm -f mcp-github-board 2>/dev/null || true
            exit 1
          fi

          # Wait for health check (max 120 seconds)
          echo "Waiting for health check..."
          timeout=120
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            health=$(docker inspect --format='{{.State.Health.Status}}' mcp-github-board 2>/dev/null || echo "none")
            echo "Health status at ${elapsed}s: $health"

            if [ "$health" = "healthy" ]; then
              echo "âœ… Container is healthy"
              docker logs mcp-github-board
              docker stop mcp-github-board
              docker rm -f mcp-github-board
              exit 0
            fi

            # Show logs every 30 seconds
            if [ $((elapsed % 30)) -eq 0 ] && [ $elapsed -gt 0 ]; then
              echo "=== Logs at ${elapsed}s ==="
              docker logs --tail 20 mcp-github-board
            fi

            sleep 5
            elapsed=$((elapsed + 5))
          done

          echo "âŒ Container failed health check after ${timeout}s"
          echo "=== Final container logs ==="
          docker logs mcp-github-board
          docker stop mcp-github-board 2>/dev/null || true
          docker rm -f mcp-github-board 2>/dev/null || true
          exit 1

  # MCP server tests
  mcp-server-tests:
    name: MCP Server Tests
    runs-on: self-hosted
    timeout-minutes: 10
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          clean: true

      - name: Test MCP server
        run: |
          echo "ðŸ§ª Testing GitHub Board MCP server..."

          # Try to create virtual environment, fall back to --user install if venv unavailable
          if python3 -m venv .venv 2>/dev/null; then
            echo "[INFO] Virtual environment created successfully"
            source .venv/bin/activate
            PYTHON_CMD="python"
            PIP_USER_FLAG=""
          else
            echo "[WARNING] python3-venv not available, using --user install"
            PYTHON_CMD="python3"
            PIP_USER_FLAG="--user"
            export PATH="$HOME/.local/bin:$PATH"
          fi

          # Install MCP packages
          $PYTHON_CMD -m pip install $PIP_USER_FLAG -e ./tools/mcp/mcp_core
          $PYTHON_CMD -m pip install $PIP_USER_FLAG -e ./tools/mcp/mcp_github_board
          $PYTHON_CMD tools/mcp/mcp_github_board/scripts/test_server.py --quick

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: self-hosted
    needs: [rust-tests, docker-build, mcp-server-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "GitHub Board Test Summary"
          echo "=============================="

          if [ "${{ needs.rust-tests.result }}" == "success" ]; then
            echo "Rust tests passed"
          else
            echo "Rust tests failed"
          fi

          if [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "Docker build passed"
          else
            echo "Docker build failed"
          fi

          if [ "${{ needs.mcp-server-tests.result }}" == "success" ]; then
            echo "MCP server tests passed"
          else
            echo "MCP server tests failed"
          fi

          # Fail if any required job failed
          if [ "${{ needs.rust-tests.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.mcp-server-tests.result }}" != "success" ]; then
            echo ""
            echo "Some tests failed"
            exit 1
          fi

          echo ""
          echo "All tests passed!"
