# Pre-commit hooks for code quality
# Run manually: pre-commit run --all-files
# Install hooks: pre-commit install
# Skip specific hooks: SKIP=mypy,shellcheck git commit
# Auto-update hooks: pre-commit autoupdate

repos:
  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0  # Match CI version more closely
    hooks:
      - id: black
        language_version: python3.10
      # Line length configured in pyproject.toml

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
      # Profile and line length configured in pyproject.toml

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
      # Max line length and ignores configured in .flake8

  # Pylint for more comprehensive linting
  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [--disable, C0114, --disable, C0115, --disable, C0116, --disable, R0903, --disable, R0913, --disable, R0914, --disable, R0915, --disable, R0401, --disable, R0801, --disable, C0301, --disable, C0413, --disable, C0415, --disable, R0911, --disable, R1705, --disable, R0912, --disable, R1702, --disable, W0212, --disable, W0612, --disable, W0613, --disable, W1514, --disable, C0103, --disable, C0201, --disable, W0611, --disable, R1710, --disable, R1714, --disable, W0706, --disable, R0904, --disable, C0302]
        # Disabled: missing docstrings, too few public methods, too many args/locals/statements, cyclic imports,
        # duplicate code, line too long, wrong-import-position, import-outside-toplevel, too-many-return-statements,
        # unnecessary-elif, too-many-branches, too-many-nested-blocks, protected-access, unused-variable,
        # unused-argument, unspecified-encoding, invalid-name, consider-iterating-dictionary, unused-import,
        # inconsistent-return-statements, consider-using-in, try-except-raise, too-many-public-methods, too-many-lines
        # W0621 (redefined-outer-name) is NOT disabled - we want to catch variable shadowing
        exclude: ^(docs/|reference/)

  # YAML formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        types: [yaml]

  # GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.26
    hooks:
      - id: actionlint

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        types: [shell]
        args: [-x]  # Follow source statements

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary, --explicit-package-bases]
        additional_dependencies: [types-requests, types-PyYAML, types-tabulate]
        exclude: ^(docs/|tests/|scripts/)

