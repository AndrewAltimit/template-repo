  # Rust formatting with rustfmt (auto-fix mode)
  - repo: local
    hooks:
      - id: rust-fmt-gh-validator
        name: Rust format gh-validator
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/gh-validator && cargo fmt --all'
        language: system
        files: '^tools/rust/gh-validator/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-pr-monitor
        name: Rust format pr-monitor
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/pr-monitor && cargo fmt --all'
        language: system
        files: '^tools/rust/pr-monitor/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-injection-toolkit
        name: Rust format injection-toolkit
        # Run through Docker for X11 dev library dependencies (container-first philosophy)
        # Note: rust-ci container working_dir is already /app/packages/injection_toolkit
        entry: docker-compose --profile ci run --rm rust-ci cargo fmt --all -- --check
        language: system
        files: '^packages/injection_toolkit/.*\.rs$'
        pass_filenames: false

      - id: rust-clippy-gh-validator
        name: Rust lint gh-validator
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/gh-validator && cargo clippy -- -D warnings'
        language: system
        files: '^tools/rust/gh-validator/.*\.rs$'
        pass_filenames: false

      - id: rust-clippy-pr-monitor
        name: Rust lint pr-monitor
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/pr-monitor && cargo clippy -- -D warnings'
        language: system
        files: '^tools/rust/pr-monitor/.*\.rs$'
        pass_filenames: false

      - id: rust-clippy-injection-toolkit
        name: Rust lint injection-toolkit
        # Run through Docker for X11 dev library dependencies (container-first philosophy)
        # Note: rust-ci container working_dir is already /app/packages/injection_toolkit
        # Exclude Windows-only crates that can't compile in the Linux CI container
        entry: docker-compose --profile ci run --rm rust-ci cargo clippy --workspace --all-targets --exclude itk-native-dll --exclude nms-video-launcher --exclude nms-video-overlay --exclude nms-cockpit-injector -- -D warnings
        language: system
        files: '^packages/injection_toolkit/.*\.rs$'
        pass_filenames: false

  # Markdown link checking (Rust binary, fast)
  - repo: local
    hooks:
      - id: check-markdown-links
        name: Check markdown links (Rust)
        entry: bash -c 'RUST_BINARY="tools/rust/markdown-link-checker/target/release/md-link-checker"; if [ -x "$RUST_BINARY" ]; then $RUST_BINARY . --internal-only; else echo "Building md-link-checker..."; cd tools/rust/markdown-link-checker && cargo build --release && cd ../../.. && $RUST_BINARY . --internal-only; fi'
        language: system
        files: '\.md$'
        pass_filenames: false
        stages: [pre-push]
