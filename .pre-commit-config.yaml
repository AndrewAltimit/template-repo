# Pre-commit hooks for code quality
# Run manually: pre-commit run --all-files
# Install hooks: pre-commit install
# Skip specific hooks: SKIP=ty,shellcheck git commit
# Auto-update hooks: pre-commit autoupdate

repos:
  # Python formatting and linting with Ruff (10-100x faster than black/flake8)
  # Ruff replaces black, flake8, and isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Ruff format (replaces black)
      # Configuration in pyproject.toml [tool.ruff.format]
      - id: ruff-format
      # Ruff lint (replaces flake8/isort)
      # Configuration in pyproject.toml [tool.ruff.lint]
      # Note: C901 complexity errors are handled in CI, not pre-commit
      - id: ruff
        args: [--fix, --ignore, C901]

  # YAML formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        types: [yaml]

  # GitHub Actions workflow linting
  # Must match CI version for consistent validation
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        types: [shell]
        args: [-x]  # Follow source statements

  # Python type checking with ty (Astral's fast type checker, replaces mypy)
  # ty is 10-60x faster than mypy with millisecond incremental updates
  # Runs in container following container-first philosophy
  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: docker compose --profile ci run --rm python-ci ty check
        language: system
        types: [python]
        exclude: ^(docs/|tests/|automation/|packages/.*/bin/)
        pass_filenames: false

  # Python docstring checking (optional - uncomment if needed)
  # - repo: https://github.com/pycqa/pydocstyle
