# Pre-commit hooks for code quality
# Run manually: pre-commit run --all-files
# Install hooks: pre-commit install
# Skip specific hooks: SKIP=mypy,shellcheck git commit
# Auto-update hooks: pre-commit autoupdate

repos:
  # Python formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.10
        # Line length configured in pyproject.toml

  # Python linting and import sorting (ruff replaces isort for consistency)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix, --ignore, C901]
        # Configuration in pyproject.toml [tool.ruff]
        # Note: C901 complexity errors are handled in CI, not pre-commit

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        # Max line length and ignores configured in .flake8

  # Pylint for catching E-level errors
  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.8
    hooks:
      - id: pylint
        args: [--errors-only]
        # Only check for errors (E-level), not warnings. Will fail on errors.

  # YAML formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        types: [yaml]

  # GitHub Actions workflow linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        types: [shell]
        args: [-x]  # Follow source statements

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary, --explicit-package-bases]
        additional_dependencies: [types-requests, types-PyYAML]
        exclude: ^(docs/|tests/|automation/|packages/.*/bin/)

  # Python docstring checking (optional - uncomment if needed)
  # - repo: https://github.com/pycqa/pydocstyle
