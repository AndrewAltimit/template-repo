  #     - id: pydocstyle
  #       args: [--convention=google]
  #       exclude: ^(tests/|automation/)

  # Security checks (commented out for now - too many false positives)
  # - repo: https://github.com/pycqa/bandit
  #   rev: 1.7.5
  #   hooks:
  #     - id: bandit
  #       args: [-r, --skip=B101]
  #       exclude: ^tests/

  # Markdown formatting (commented out - too strict line length rules)
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.39.0
  #   hooks:
  #     - id: markdownlint

  # Markdown link checking (containerized for consistency)
  - repo: local
    hooks:
      - id: check-markdown-links
        name: Check markdown links (containerized)
        entry: bash -c 'docker-compose build mcp-code-quality >/dev/null 2>&1; docker-compose run --rm -T --user "$(id -u):$(id -g)" mcp-code-quality python automation/analysis/check-markdown-links.py . --internal-only'
        language: system
        files: '\.md$'
        pass_filenames: false
        stages: [pre-push]
