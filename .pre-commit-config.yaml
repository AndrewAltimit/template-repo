  # Markdown formatting (commented out - too strict line length rules)
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.39.0
  #   hooks:
  #     - id: markdownlint

  # Rust formatting with rustfmt (auto-fix mode)
  - repo: local
    hooks:
      - id: rust-fmt-gh-validator
        name: Rust format gh-validator
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/gh-validator && cargo fmt --all'
        language: system
        files: '^tools/rust/gh-validator/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-pr-monitor
        name: Rust format pr-monitor
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/pr-monitor && cargo fmt --all'
        language: system
        files: '^tools/rust/pr-monitor/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-injection-toolkit
        name: Rust format injection-toolkit
        # Run through Docker for X11 dev library dependencies (container-first philosophy)
        # Note: rust-ci container working_dir is already /app/packages/injection_toolkit
        entry: docker compose --profile ci run --rm rust-ci cargo fmt --all -- --check
        language: system
        files: '^packages/injection_toolkit/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-automation-cli
        name: Rust format automation-cli
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/automation-cli && cargo fmt --all'
        language: system
        files: '^tools/rust/automation-cli/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-board-manager
        name: Rust format board-manager
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/board-manager && cargo fmt --all'
        language: system
        files: '^tools/rust/board-manager/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-code-parser
        name: Rust format code-parser
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/code-parser && cargo fmt --all'
        language: system
        files: '^tools/rust/code-parser/.*\.rs$'
        pass_filenames: false

      - id: rust-clippy-code-parser
        name: Rust lint code-parser
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/code-parser && cargo clippy -- -D warnings'
        language: system
        files: '^tools/rust/code-parser/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-code-review-processor
        name: Rust format code-review-processor
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/code-review-processor && cargo fmt --all'
        language: system
        files: '^tools/rust/code-review-processor/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-git-guard
        name: Rust format git-guard
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/git-guard && cargo fmt --all'
        language: system
        files: '^tools/rust/git-guard/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-github-agents-cli
        name: Rust format github-agents-cli
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/github-agents-cli && cargo fmt --all'
        language: system
        files: '^tools/rust/github-agents-cli/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-markdown-link-checker
        name: Rust format markdown-link-checker
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/markdown-link-checker && cargo fmt --all'
        language: system
