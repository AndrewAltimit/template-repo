        pass_filenames: false

      - id: rust-fmt-mcp-code-quality
        name: Rust format mcp-code-quality
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/mcp-code-quality && cargo fmt --all'
        language: system
        files: '^tools/rust/mcp-code-quality/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-wrapper-common
        name: Rust format wrapper-common
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/wrapper-common && cargo fmt --all'
        language: system
        files: '^tools/rust/wrapper-common/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-economic-agents
        name: Rust format economic-agents
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd packages/economic_agents && cargo fmt --all'
        language: system
        files: '^packages/economic_agents/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-bioforge
        name: Rust format bioforge
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd packages/bioforge && cargo fmt --all'
        language: system
        files: '^packages/bioforge/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-tamper-briefcase
        name: Rust format tamper-briefcase
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd packages/tamper_briefcase && cargo fmt --all'
        language: system
        files: '^packages/tamper_briefcase/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-mcp-core-rust
        name: Rust format mcp-core-rust
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/mcp/mcp_core_rust && cargo fmt --all'
        language: system
        files: '^tools/mcp/mcp_core_rust/.*\.rs$'
        pass_filenames: false

      - id: rust-fmt-mcp-servers
        name: Rust format MCP servers
        entry: ./automation/hooks/fmt-mcp-servers.sh
        language: system
        files: '^tools/mcp/(?!mcp_core_rust|mcp_bioforge|mcp_code_quality).*\.rs$'
        pass_filenames: false

      - id: rust-clippy-gh-validator
        name: Rust lint gh-validator
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/gh-validator && cargo clippy -- -D warnings'
        language: system
        files: '^tools/rust/gh-validator/.*\.rs$'
        pass_filenames: false

      - id: rust-clippy-pr-monitor
        name: Rust lint pr-monitor
        entry: bash -c 'source "$HOME/.cargo/env" 2>/dev/null || true; cd tools/rust/pr-monitor && cargo clippy -- -D warnings'
        language: system
        files: '^tools/rust/pr-monitor/.*\.rs$'
        pass_filenames: false

      - id: rust-clippy-injection-toolkit
        name: Rust lint injection-toolkit
        # Run through Docker for X11 dev library dependencies (container-first philosophy)
        # Note: rust-ci container working_dir is already /app/packages/injection_toolkit
        # Exclude Windows-only crates that can't compile in the Linux CI container
        entry: >-
          docker compose --profile ci run --rm rust-ci cargo clippy
          --workspace --all-targets
          --exclude itk-native-dll
          --exclude nms-video-launcher
          --exclude nms-video-overlay
          --exclude nms-cockpit-injector
          -- -D warnings
        language: system
        files: '^packages/injection_toolkit/.*\.rs$'
        pass_filenames: false

  # Markdown link checking (Rust binary, fast)
  - repo: local
    hooks:
      - id: check-markdown-links
        name: Check markdown links (Rust)
        # Build binary if needed, then run internal link check
        entry: >-
          bash -c '
          RUST_BINARY="tools/rust/markdown-link-checker/target/release/md-link-checker";
          if [ -x "$RUST_BINARY" ]; then
            $RUST_BINARY . --internal-only;
          else
            echo "Building md-link-checker...";
            cd tools/rust/markdown-link-checker && cargo build --release && cd ../../..;
            $RUST_BINARY . --internal-only;
          fi'
        language: system
        files: '\.md$'
        pass_filenames: false
        stages: [pre-push]
